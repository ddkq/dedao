<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">

			<div class="control-group">
				<label class="control-label">编辑头像</label>
				<div class="controls">
					<if condition="empty($user[avatar])">
		            	<img src="/public/images/headicon_128.png" class="headicon"/>
		            <else/>
		            	<img src="{:sp_get_user_avatar_url($user[avatar])}?t={:time()}" class="headicon"/>
		            </if>
               		<input type="file" onchange="avatar_upload(this)" id="avatar_uploder"  name="file"/>
               		<div class="uploaded_avatar_area">
                   		<div class="uploaded_avatar_btns">
                   			<a class="btn btn-primary confirm_avatar_btn" onclick="update_avatar()">确定</a>
                   			<a class="btn" href="{:U('Indexadmin/index')}">返回</a>
                   		</div>
               		</div>
				</div>
			</div>
			

	</div>		
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script>
		function update_avatar(){
			var area=$(".uploaded_avatar_area img").data("area");
			$.post("{:U('Indexadmin/avatar_update',array('id'=>$user['id']))}",area,
					function(data){
				if(data.status==1){
					reloadPage(window);
				}
				
			},"json");
			
		}
		function avatar_upload(obj){
			var $fileinput=$(obj);
			/* $(obj)
			.show()
			.ajaxComplete(function(){
				$(this).hide();
			}); */
			Wind.css("jcrop");
			Wind.use("ajaxfileupload","jcrop","noty",function(){
				$.ajaxFileUpload({
					url:"{:U('Indexadmin/avatar_upload')}",
					secureuri:false,
					fileElementId:"avatar_uploder",
					dataType: 'json',
					data:{},
					success: function (data, status){
						if(data.status==1){
							$("#avatar_uploder").hide();
							var $uploaded_area=$(".uploaded_avatar_area");
							$uploaded_area.find("img").remove();
							var src= "__UPLOAD__avatar/"+data.data.file;
							var $img=$("<img/>").attr("src",src);
							$img.prependTo($uploaded_area);
							$(".uploaded_avatar_btns").show();
							var img = new Image();
							img.src=src;
							
							var callback=function(){
								console.log(img.width);
								$img.Jcrop({
							    	aspectRatio:1,
							    	trueSize: [img.width,img.height],
							    	setSelect: [ 0, 0, 100, 100 ],
							    	onSelect: function(c){
							    		$img.data("area",c);
							    	}
							    });
							}
							
							if(img.complete){
								callback();
							}else{
								img.onload=callback;
							}
							
						}else{
							noty({text: data.info,
	                    		type:'error',
	                    		layout:'center'
	                    	});
						}			
					},
					error: function (data, status, e){console.log(data);}
				});
			});
			return false;
		}
	</script>
</body>
</html>
