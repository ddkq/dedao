<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>招贤纳士_{$site_name}</title>
	<link rel="shortcut icon" href="/public/images/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/base.css" />
	<link rel="stylesheet" href="__TMPL__Public/css/recruit.css">
	<link rel="stylesheet" href="__TMPL__Public/css/base2.css">

	<script type="application/javascript" src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
</head>
<body>
	<header>
		<div class="black-bcg"></div>
		<tc_include file="Public:nav" />
	</header>

	<section>
		<div class="banner">
			<div class="bcg">
				<h4 class="banner-title">医本为德，科技为道</h4>
				<span class="line"></span>
				<p class="banner-subtitle">为口腔医疗产业升级而来</p>
			</div>
		</div>
	</section>
	
	<section class="content content-width clear">
		<ul class="left-nav">
			<li><a href="/about.html">关于我们</a></li>
			<li><a href="/china.html">全国连锁</a></li>
			<li><a href="/department/7.html">专家团队</a></li>
			<li><a href="/list/189.html">公司动态</a></li>
			<li><a href="/careers.html">工作在德道</a></li>
			<li><a href="/contact.html">联系我们</a></li>
			<li><a href="/job/2.html" class="active">加入我们</a></li>
		</ul>
		<div class="right-content">
			<section>
				<h2 class="title">招贤纳士</h2>
				<ul class="flex job-name">
					岗位：
					<volist name="all_job" id="vo">
						<if condition="$vo[status] eq 1">
							<li><a href="/job/{$vo.job_id}.html">{$vo.name}</a></li>
						</if>
					</volist>
				</ul>
				<div class="zwtit"><p>{$job.name}</p></div>
				<div class="zwinfo">
	                <ul>
						<volist name="job_info" id="vo1" mod="2" >
	                    	<li>{$vo1.title}：{$vo1.content}</li>
						</volist>
					</ul>
                </div>
                <div class="zwbox">
                	<div class="mx">岗位职责：</div>
                    {$job_post.respon}
                    <div class="mx">任职要求：</div>
                    {$job_post.resquest}
                </div>
                <div class="sqzw">申请岗位</div>
                <div class="sqzw2"><a href="/swt/" target="_blank">联系我们</a></div>
			</section>
			<section class="msg">
				<i class="close"></i>
				<p>请把姓名、电话、简历发送到以下邮箱</p>
				<p class="red">{$job_contact}</p>
			</section>
		</div>
	</section>
	<tc_include file="Public:footer" />

	<div class="black-bcg2"></div>
</body>
<script>
	$(window).scroll(function() {
		if($(window).scrollTop() >= 300) {
			$('.left-nav').addClass('fixed')
		}
		else {
			$('.left-nav').removeClass('fixed')
		}
	})
	$('.black-bcg2').height($(document).height())
	$('.sqzw').on('click', function() {
		$('.msg').fadeIn()
		$('.msg').css('top', ($(window).height()-$('.msg').height())/2)
		$('.black-bcg2').fadeIn()
	})
	$('.black-bcg2').on('click', function() {
		$('.msg').fadeOut()
		$('.black-bcg2').fadeOut()
	})
	$('.close').on('click', function() {
		$('.msg').fadeOut()
		$('.black-bcg2').fadeOut()
	})
</script>
</html>
