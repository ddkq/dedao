<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
	        <li><a href="{:U('AdminJobContact/index')}">{:L('PORTAL_ADMINCONTACT_INDEX')}</a></li>
			<li class="active"><a href="javascript:void(0)" target="_self">{:L('PORTAL_ADMINCONTACT_EDIT')}</a></li>
	    </ul>
		<form class="form-horizontal js-ajax-forms" action="{:U('AdminJobContact/edit_post')}" method="post">
			<div class="row-fluid">
				<div class="table table-bordered table-style">
					<div class="section title">
						<p>
							<span>姓名</span>
							<input type="text" name="name" value="{$data.name}" required/>
							<input type="hidden" name="id" value="{$data.id}">
						</p>
						<p>
							<span>地址</span>
							<input type="text" name="address" value="{$data.address}" required/>
						</p>
						<p>
							<span>电话</span>
							<input type="text" name="phone" value="{$data.phone}" required/>
						</p>
						<p>
							<span>微信</span>
							<input type="text" name="wechat" value="{$data.wechat}" required/>
						</p>
						<p>
							<span>QQ</span>
							<input type="text" name="qq" value="{$data.qq}" required/>
						</p>
						<p>
							<span>邮箱</span>
							<input type="text" name="email" value="{$data.email}" required/>
						</p>
					</div>
				</div>
				
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('AdminJobContact/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script>
		$(function(){
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				var form = $('form.js-ajax-forms');
				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'name' : {
							required : 1
						}
					},
					//验证未通过提示消息
					messages : {
						'name' : {
							required : '请输入姓名'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续编辑？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('AdminJobContact/index')}";
													return true;
												}
											} ]
										});
									});
								} else {
									isalert(data.info);
								}
							}
						});
					}
				});
			});	
		});
	</script>
</body>
</html>
