<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">问题:{$parent.title}</a></li>
		</ul>
		<form action="{:U('AdminAnswer/add_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th>描述</th>
							<td>
								<input type="text" value="{$parent.excerpt}" disabled>
							</td>
						</tr>
						<tr>
							<th>帮助</th>
							<td>
								<input type="text" value="{$parent.help}" disabled>
							</td>
						</tr>
						<tr>
							<th width="100px"><input type="text" value="病情分析：" name="content1" required></th>
							<td>
								<textarea name="content2" id="description" style="width: 98%; height: 50px;display: none;" placeholder="请回答"></textarea>
							</td>
						</tr>
						<tr>
							<th width="100px"><input type="text" value="指导意见：" name="content3" required></th>
							<td>
								<textarea name="content4" id="description1" style="width: 98%; height: 50px;display: none;" placeholder="请回答"></textarea>
							</td>
						</tr>
						<tr>
							<th>指定用户</th>
							<td>
								<select name="author_id">
									<option value="{$admin_id}" selected="selected">当前用户</option>
									<foreach name="user" item="vo">
										<option value="{$vo.id}">{$vo.user_login}</option>
									</foreach>
								</select>
							</td>
						</tr>

					</table>
				</div>
			</div>
			<input type="hidden" name="q_id" value="{$parent.id}"> 
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('AdminQuestion/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/layui/layui.js"></script>
	<link href="__PUBLIC__/js/layui/css/layui.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});

			layui.use('layedit', function(){
				var layedit = layui.layedit;
				var edit0 = layedit.build('description');
				var edit1 = layedit.build('description1');
				Wind.use('validate', 'ajaxForm', 'artDialog', function() {
					layedit.sync(edit0);
					layedit.sync(edit1);
					//javascript
					var form = $('form.js-ajax-forms');
					
					
					//ie处理placeholder提交问题
					if ($.browser.msie) {
						form.find('[placeholder]').each(function() {
							var input = $(this);
							if (input.val() == input.attr('placeholder')) {
								input.val('');
							}
						});
					}
					
					var formloading = false;
					//表单验证开始
					form.validate({
						//是否在获取焦点时验证
						onfocusout : false,
						//是否在敲击键盘时验证
						onkeyup : false,
						//当鼠标掉级时验证
						onclick : false,
						//验证错误
						showErrors : function(errorMap, errorArr) {
							//errorMap {'name':'错误信息'}
							//errorArr [{'message':'错误信息',element:({})}]
							try {
								$(errorArr[0].element).focus();
								art.dialog({
									id : 'error',
									icon : 'error',
									lock : true,
									fixed : true,
									background : "#CCCCCC",
									opacity : 0,
									content : errorArr[0].message,
									cancelVal : '确定',
									cancel : function() {
										$(errorArr[0].element).focus();
									}
								});
							} catch (err) {
							}
						},
						//验证规则
						rules : {
							'content' : {
								required : 1
							}
						},
						//验证未通过提示消息
						messages : {
							'content' : {
								required : '请回答'
							}
						},
						//给未通过验证的元素加效果,闪烁等
						highlight : false,
						//是否在获取焦点时验证
						onfocusout : false,
						//验证通过，提交表单
						submitHandler : function(forms) {
							if (formloading)
								return;
							$(forms).ajaxSubmit({
								url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
								dataType : 'json',
								beforeSubmit : function(arr, $form, options) {
									formloading = true;
								},
								success : function(data, statusText, xhr, $form) {
									formloading = false;
									if (data.status) {
										setCookie("refersh_time", 1);
										//添加成功
										Wind.use("artDialog", function() {
											art.dialog({
												id : "succeed",
												icon : "succeed",
												fixed : true,
												lock : true,
												background : "#CCCCCC",
												opacity : 0,
												content : data.info,
												button : [ {
													name : '继续添加？',
													callback : function() {
														reloadPage(window);
														return true;
													},
													focus : true
												}, {
													name : '返回列表页',
													callback : function() {
														location = "{:U('AdminQuestion/index')}";
														return true;
													}
												} ]
											});
										});
									} else {
										isalert(data.info);
									}
								}
							});
						}
					});
				});
			
			});
			
			
			/////---------------------
			
			
			
		});
		
	</script>
</body>
</html>
