<!DOCTYPE html>
<html>
	<admintpl file="header" />
	</head>

	<body>
		<div style="padding: 15px;">
			<div>
				<div class="col-xs-8 col-sm-2">
					<label>留言标题</label>
				</div>
				<div class="col-xs-4 col-sm-6">
					<input type="text" value="{$msg.title}" />
				</div>
			</div>
			<div>
				<div class="col-xs-8 col-sm-2">
					<label>留言内容</label>
				</div>
				<div class="col-xs-4 col-sm-10">
					<textarea name="reply_msg" rows="5" cols="10">{$msg.msg}</textarea>
				</div>
			</div>
			<notempty name="msg[reply_msg]">
				<div>
					<div class="col-xs-8 col-sm-2">
						<label>回复内容</label>
					</div>
					<div class="col-xs-4 col-sm-10">
						<textarea name="reply_msg" rows="5" cols="10">{$msg.reply_msg}</textarea>
					</div>
				</div>
				<div>
					<div class="col-xs-8 col-sm-2">
						<label>回复时间</label>
					</div>
					<div class="col-xs-4 col-sm-6">
						<input type="text" name="reply_time" value="{$msg.reply_time}" />
					</div>
				</div>
				<div>
					<div class="col-xs-8 col-sm-2">
						<label>回复人</label>
					</div>
					<div class="col-xs-4 col-sm-6">
						<php>
							$author = sp_get_users_byid($msg['post_author']);
						</php>
						<input type="text" value="{$author.user_login}" />
					</div>
				</div>
			</notempty>
		</div>

</html>
