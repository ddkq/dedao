<!DOCTYPE html>
<html>
<head>
<title>个人中心_{$site_name}</title>
<link href="__TMPL__Public/css/user.css" rel="stylesheet" type="text/css">
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />

<body>
<tc_include file="Public:user_header" />

<div class="position">
	<img src="/public/images/home.jpg">您现在的位置：<a href="/" target="_blank">主页</a> &gt; <font>个人中心</font>
</div>

<div class="content width1100 mt20 clear overflow">
	<div class="right_box">
      <div class="right_box_main">
        <div class="member_box">
        	<div class="member_con">
               	<table class="comment-table">
					<thead>
						<tr>
							<th>#</th>
							<th width="400">问题标题</th>
							<th>回答数</th>
							<th>是否采纳</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="posts" item="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.title}</td>
							<td>{$vo.answer_num}</td>
							<td><if condition="$vo['status'] eq 1"><i class="fa fa-check"></i><else/><i class="fa fa-close"></i></if></td>
							<td>
								<a href="/qa/{$vo.id}.html">查看问答</a>
								<!-- | <a class="js-ajax-dialog-btn" href="{:U('user/favorite/delete_favorite',array('id'=>$vo['id']))}" data-msg="您确定要取消收藏吗？" data-ok="" data-cacel="取消">取消收藏</a> -->
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
            </div>
            <ul class="pages">{$Page}</ul>
        </div>
      </div>
   </div>
</div>

	

<tc_include file="Public:footer" />
</body>
</html>
