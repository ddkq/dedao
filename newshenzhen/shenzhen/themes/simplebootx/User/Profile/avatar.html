<!DOCTYPE html>
<html>
<head>
<title>修改头像_{$site_name}</title>
<link href="__TMPL__Public/css/user.css" rel="stylesheet" type="text/css">
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
<style type="text/css">
.tab-content{overflow: visible;}

.uploaded_avatar_area{
	margin-top: 20px;
}
.uploaded_avatar_btns{
	margin-top: 20px;
}
.uploaded_avatar_area .uploaded_avatar_btns{display: none;}
</style>
</head>
<body>
	<tc_include file="Public:user_header" />
	<div class="position">
		<img src="/public/images/home.jpg">您现在的位置：<a href="/" target="_blank">主页</a> &gt; <font>个人中心</font>
	</div>
	
	<div class="content width1100 mt20 clear overflow">
		<div class="right_box">
			<div class="right_box_main">
			    <div class="tab-content">
                    <div class="tab-pane active" id="one">
                   		<if condition="empty($avatar)">
			            	<img src="__TMPL__Public/assets/images/headicon_128.png" class="headicon"/>
			            <else/>
			            	<img src="{:sp_get_user_avatar_url($avatar)}?t={:time()}" class="headicon"/>
			            </if>
                   		<input type="file" onchange="avatar_upload(this)" id="avatar_uploder"  name="file"/>
                   		<div class="uploaded_avatar_area">
                   		
                   		<div class="uploaded_avatar_btns">
                   			<a class="w-btn confirm_avatar_btn" onclick="update_avatar()">确定</a>
                   			<a class="w-btn" onclick="reloadPage()">取消</a>
                   		</div>
                   		</div>
                    </div>
               </div>
			</div>
	   </div>
	</div>




		
	<!-- /container -->

	<tc_include file="Public:footer" />
	<script type="text/javascript">
	function update_avatar(){
		var area=$(".uploaded_avatar_area img").data("area");
		$.post("{:U('profile/avatar_update')}",area,
				function(data){
			if(data.status==1){
				reloadPage(window);
			}
			
		},"json");
		
	}
	function avatar_upload(obj){
		var $fileinput=$(obj);
		/* $(obj)
		.show()
		.ajaxComplete(function(){
			$(this).hide();
		}); */
		Wind.css("jcrop");
		Wind.use("ajaxfileupload","jcrop","noty",function(){
			$.ajaxFileUpload({
				url:"{:U('profile/avatar_upload')}",
				secureuri:false,
				fileElementId:"avatar_uploder",
				dataType: 'json',
				data:{},
				success: function (data, status){
					if(data.status==1){
						$("#avatar_uploder").hide();
						var $uploaded_area=$(".uploaded_avatar_area");
						$uploaded_area.find("img").remove();
						var src= "__UPLOAD__avatar/"+data.data.file;
						var $img=$("<img/>").attr("src",src);
						$img.prependTo($uploaded_area);
						$(".uploaded_avatar_btns").show();
						var img = new Image();
						img.src=src;
						
						var callback=function(){
							console.log(img.width);
							$img.Jcrop({
						    	aspectRatio:1,
						    	trueSize: [img.width,img.height],
						    	setSelect: [ 0, 0, 100, 100 ],
						    	onSelect: function(c){
						    		$img.data("area",c);
						    	}
						    });
						}
						
						if(img.complete){
							callback();
						}else{
							img.onload=callback;
						}
						
					}else{
						noty({text: data.info,
                    		type:'error',
                    		layout:'center'
                    	});
					}
					
				},
				error: function (data, status, e){}
			});
		});
		
		
		
		return false;
	}
</script>
</body>
</html>
