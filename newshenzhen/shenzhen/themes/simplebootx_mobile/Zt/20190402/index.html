<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>深圳院长学术案例征集_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link rel="stylesheet" href="__TMPL__Public/css/swiper.min.css">
	<link href="__TMPL__Zt/20190402/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script src="__TMPL__Public/js/swiper.min.js"></script>
</head>
<body>
	<tc_include file="Public:header" />
	<section class="banner"><img class="gotoform" src="__TMPL__Zt/20190402/imgs/1.jpg" alt=""></section>

	<section class="container">
		<form action="" class="mt-3 mb-4">
			<p>缺牙情况</p>
			<div class="symptom">
				<font class="d-inline-block pt-2 pb-2 mr-2 mb-2 active">缺门牙/大牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-2 mb-2 ">多颗缺牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-2 mb-2 ">半/全口缺牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-2 mb-2 ">长期戴假牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-2 mb-2 ">残留牙根</font>
				<font class="d-inline-block pt-2 pb-2 mr-2 mb-2 ">其他问题</font>
				<input type="hidden" class="symptom-value" name="data[symptom]" value="缺门牙/大牙">
			</div>
			<input type="text" class="w-100 pt-2 pb-2 name" placeholder="姓名：" name="data[name]">
			<input type="text" class="w-100 pt-2 pb-2 mt-2 phone"  placeholder="联系方式:" name="data[phone]">
			<input type="hidden" name="table_id" value="59" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2"><a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2">提交</a></p>
	</section>

	<div class="mt-4 text-center">
		<img src="__TMPL__Zt/20190402/imgs/2.jpg" alt="">
		<img class="mt-4" src="__TMPL__Zt/20190402/imgs/3.jpg" alt="" />
		<img class="mt-4" src="__TMPL__Zt/20190402/imgs/4.jpg" alt="">
	</div>
	<div class="content4 mt-4">
		<img src="__TMPL__Zt/20190402/imgs/5.jpg" alt="">
		<div class="swiper-container swiper01">
			<div class="swiper-wrapper w-75">
				<div class="swiper-slide"><img src="__TMPL__Zt/20190402/imgs/5-1.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190402/imgs/5-2.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190402/imgs/5-3.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190402/imgs/5-4.png" alt=""></div>
			</div>
		</div>	
		<div class="swiper-pagination1 text-center pb-4"></div>
	</div>
	
	
	<div class="mt-4 mb-4">
		<img src="__TMPL__Zt/20190402/imgs/6.jpg" alt="">
	</div>
	<tc_include file="Public:footer" />
</body>
<script>
	$(function() {
		
		$(".gotoform").click(function(){
			$("html,body").animate({scrollTop:300}, 500);
		});
		
		$('.symptom font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.symptom input').val($(this).text());
		});
		
		var mySwiper = new Swiper('.swiper01', {
			autoplay: true,//可选选项，自动滑动
			loop: true,
			pagination: {
				el: '.swiper-pagination1',
			},
		})
		
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
