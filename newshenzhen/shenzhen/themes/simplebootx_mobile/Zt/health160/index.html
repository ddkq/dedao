<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0元领口腔保健卡_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link href="__TMPL__Zt/health160/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
</head>
<body>
	<section class="banner position-relative">
		<img src="__TMPL__Zt/health160/imgs/1.jpg" alt="">
	</section>

	<section class="content-box-1">
		<div class="container">
			<div class="content position-relative text-center p-3">
				<i class="position-absolute left-icon d-inline-block"></i>
				<i class="position-absolute right-icon d-inline-block"></i>
				<img src="__TMPL__Zt/health160/imgs/4.png" class="mb-3 w-75"  />
				<form method="post" enctype="multipart/form-data">
					<input type="hidden" name="table_id" value="45" />
					<input type="hidden" name="page" class="page" />
					<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
					<p class="name">
						<input type="text" placeholder="姓名" name="data[name]" class="w-100 p-2 input-name">
					</p>
					<p class="age">
						<input type="text" placeholder="年龄" name="data[age]" class="w-100 p-2 input-name">
					</p>
					<p class="phone">
						<input type="text" placeholder="电话" name="data[phone]" class="w-100 p-2 input-phone">
					</p>
					<p class="submit-btn mt-4"><a href="javascript:;" class="d-block text-white text-center p-3 font-11">提交获取领卡名额</a></p>
				</form>	
			</div>
		</div>
	</section>
	
	<section class="content-box-2 mt-2">
		<div class="container">
			<div class="content position-relative p-3">
				<div class="position-absolute title"><img class="w-75" src="__TMPL__Zt/health160/imgs/5.png"></div>
				<p class="text-indent font-weight-bold">口腔保健卡，是一张免费<span class="blue">“口腔诊断、保健、洁治、建档、种植牙补助”</span>等综合一体的家庭口腔健康卡，为领卡者的家庭成员提供多项口腔诊疗相应政策，是一张属于深圳市民的<span class="blue">全方位口腔健康卡。</span></p>
				<img src="__TMPL__Zt/health160/imgs/6.png" />
			</div>
		</div>
	</section>
	<section class="content-box-3 mt-2">
		<div class="container">
			<div class="content position-relative p-3">
				<div class="position-absolute title"><img src="__TMPL__Zt/health160/imgs/7.png"></div>
				<img class="mt-5" src="__TMPL__Zt/health160/imgs/8.png" />
				<img src="__TMPL__Zt/health160/imgs/9.png" />
			</div>
		</div>
	</section>
	
	<section class="content-box-4 mt-2">
		<div class="container">
			<div class="content position-relative p-3">
				<div class="position-absolute title"><img src="__TMPL__Zt/health160/imgs/12.png"></div>
				<div class="mt-3"></div>
				<img class="mt-5" src="__TMPL__Zt/health160/imgs/13.png" />
			</div>
		</div>
	</section>
	
	<section class="content-box-5 mt-2">
		<div class="container">
			<div class="content position-relative p-3">
				<div class="position-absolute title"><img src="__TMPL__Zt/health160/imgs/10.png"></div>
				<div class="mt-3"></div>
				<img class="mt-5" src="__TMPL__Zt/health160/imgs/11.png" />
			</div>
		</div>
	</section>
	
	<div class="copy mt-2"><p class="text-white">CopyRight © 2017 深圳德道口腔医院 版权所有 <br> ICP备案号：<a class="text-white" href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备18089183号</a> </p></div>

</body>
<script>
	$(function() {
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name input").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == null){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != null){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone input").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == null){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != null){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			var age = $(".age input").val();
			var re3 = /^[0-9]{1,2}$/;
			if(age == ''){
				alert("年龄不能为空"); 
				return false; 
			}else if(age != ''){
				if (!re3.test(age)){ 
					alert("请输入正确的年龄"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
