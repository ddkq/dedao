<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>德国亲诊日_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link rel="stylesheet" href="__TMPL__Public/css/swiper.min.css">
	<link href="__TMPL__Zt/consultation/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script src="__TMPL__Public/js/swiper.min.js"></script>
</head>
<body>
	
	<tc_include file="Public:header" />
	
	<section class="banner"><img src="__TMPL__Zt/consultation/imgs/1.jpg" alt=""></section>

	<section class="container pt-3 pb-3 content-form">
		<form action="">
			<p class="mb-1">我的牙齿状况：</p>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="缺门牙" id="radio-2" checked="checked">
				<label for="radio-2">缺门牙</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="缺大牙" id="radio-1">
				<label for="radio-1">缺大牙</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="缺3颗以上" id="radio-3">
				<label for="radio-3">缺3颗以上</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="半口缺牙" id="radio-4">
				<label for="radio-4">半口缺牙</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="全口缺牙" id="radio-5">
				<label for="radio-5">全口缺牙</label>
			</span>
			<span class="d-inline-block">
				<input type="radio" class="mr-1" name="data[symptom]" value="常年佩戴假牙/义齿" id="radio-6">
				<label for="radio-6">常年佩戴假牙/义齿</label>
			</span>
			<span class="d-inline-block w-40">
				<input type="radio" class="mr-1" name="data[symptom]" value="其他牙齿情况" id="radio-7">
				<label for="radio-7">其他牙齿情况</label>
			</span>
			
			<p class="mb-1">我的年龄：</p>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[age]" value="30岁以下" id="radio-8" checked="checked">
				<label for="radio-8">30岁以下</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[age]" value="40-50岁" id="radio-9">
				<label for="radio-9">40-50岁</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[age]" value="50-60岁" id="radio-10">
				<label for="radio-3">50-60岁</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[age]" value="60岁以上" id="radio-11">
				<label for="radio-4">60岁以上</label>
			</span>
			
			
			<div class="mt-2">
				<div>姓名<span class="red">*</span></div>
				<div><input type="text" name="data[name]" class="name w-100 pt-2 pb-2"></div>
			</div>
			<div class="mt-2">
				<div>电话<span class="red">*</span></div>
				<div><input type="text" name="data[phone]" class="phone w-100 pt-2 pb-2"></div>
			</div>
			<input type="hidden" name="table_id" value="49" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center"><a href="javascript:;" class="submit-btn d-block pt-2 pb-2 mt-4 text-white">提交申请</a></p>
	</section>

	<section>
		<img src="__TMPL__Zt/consultation/imgs/2.jpg" alt="">
		<img class="mt-3 mb-3" src="__TMPL__Zt/consultation/imgs/3.jpg" alt="">
		<img src="__TMPL__Zt/consultation/imgs/6.jpg" alt="">
	</section>
	<section class="container doctor pb-2">
		<div class="swiper-container swiper01 w-100 mt-3">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="__TMPL__Zt/consultation/imgs/6-2.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/consultation/imgs/6-1.png" alt=""></div>
			</div>
		</div>
	</section>
	
	<div class="swiper-pagination position-none mt-2"></div>
	
	<section class="mt-3 pb-2">
		<img src="__TMPL__Zt/consultation/imgs/4.jpg" alt="">
		<img class="mt-2 mb-2" src="__TMPL__Zt/consultation/imgs/5.jpg" alt="">
		<img src="__TMPL__Zt/consultation/imgs/7.jpg" alt="">
	</section>
	
	
	

	<tc_include file="Public:footer" />
</body>
<script>
	$(function() {
		
		var mySwiper1 = new Swiper('.swiper01', {
			autoplay: true,//可选选项，自动滑动
			loop:true,
			pagination: {
				el: '.swiper-pagination',
			},
		});
		
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == null){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != null){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == null){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != null){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
