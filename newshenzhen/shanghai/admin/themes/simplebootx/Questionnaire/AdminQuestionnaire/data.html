<admintpl file="header" />
</head>
<style>
	.table {
		margin-top: 20px;
		margin-bottom: 0;
	}
</style>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminQuestionnaire/index')}" target="_self">问卷管理</a></li>
			<li class="active"><a href="javascript:;">数据查看</a></li>
		</ul>
		
		<h4>{$post.title}</h4>
		<volist name="content" key="k" id="vo">
			<table class="table">
				<thead>
					<tr>
						<th scope="col" width="50%">{$vo.name}</th>
						<th scope="col" width="25%">小计</th>
						<th scope="col" width="25%">比例</th>
					</tr>
				</thead>
				<tbody>
					<volist name="vo['children']" key="k1" id="vo1">
						<tr>
							<th scope="row">{$vo1.name}</th>
							<php>$key = $k.($k1-1);</php>
							<td>{$count[$key]|default=0}</td>
							<td>{:intval($count[$key]/$total[$k]*100)}%</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</volist>
		
		
		
		
		
		
		
		
		
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location = "{:U('AdminQuestionnaire/index',$formget)}";
			}
		}
		setInterval(function() {
			refersh_window();
		}, 2000);
		
	</script>
</body>
</html>
