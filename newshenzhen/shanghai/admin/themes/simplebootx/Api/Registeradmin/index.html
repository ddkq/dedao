<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('registeradmin/index')}">挂号信息</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('registeradmin/index')}">
			时间： 
			<input type="text" name="start_time" class="js-date" value="{$formget.start_time}" style="width: 80px;" autocomplete="off">-
			<input type="text" class="js-date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
			患者姓名：
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入关键字...">
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<form class="js-ajax-form" action="" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('registeradmin/delete')}" data-subcheck="true" data-msg="你确定删除吗？">{:L('DELETE')}</button>
			</div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">ID</th>
						<th width="100">姓名</th>
						<th width="100">电话</th>
						<th width="100">预约科室</th>
						<th width="100">预约医生</th>
						<th width="100">预约时间</th>
						<th width="100">备注</th>
						<th width="100">状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="register" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.phone}</td>
						<td>{$vo.department}</td>
						<td>{$vo.doctor}</td>
						<td>{$vo.appointment}</td>
						<td>{$vo.remark}</td>
						<td><php>echo $status = $vo[register]==0 ? '未受理':'已受理'</php></td>
						<td>
							<a href="{:U('registeradmin/edit',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn">受理预约</a>
							<a href="{:U('registeradmin/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
				<tfoot>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">ID</th>
						<th width="100">姓名</th>
						<th width="100">电话</th>
						<th width="100">预约科室</th>
						<th width="100">预约医生</th>
						<th width="100">预约时间</th>
						<th width="100">备注</th>
						<th width="100">状态</th>
						<th width="100">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('registeradmin/delete')}" data-subcheck="true" data-msg="你确定删除吗？">{:L('DELETE')}</button>
			</div>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
					
	<script src="__PUBLIC__/js/common.js?"></script>

</body>
</html>
