<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">表单管理</a></li>
			<li><a href="{:U('AdminTables/add')}" target="_self">新建表单</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('AdminTables/index')}">
			时间：
			<input type="text" name="start_time" class="js-date" value="{$formget.start_time|default=''}" style="width: 80px;" autocomplete="off">-
			<input type="text" class="js-date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
			状态： 
			<select class="select_2" name="status">
				<option value='1'>使用中</option>
				<option value="0">已删除</option>
			</select>
			表单名： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入表单名...">
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<form class="js-ajax-form" action="" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminPost/delete')}" data-subcheck="true" data-msg="你确定删除吗？">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">id</th>
						<th width="300">表单名</th>
						<th width="50">收集数据条数</th>
						<th width="70">表单创建时间</th>
						<th width="70">最近数据提交时间</th>
						<th width="70">操作</th>
					</tr>
				</thead>
				<foreach name="posts" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
					<td>{$vo.id}</td>
					<td><span>{$vo.name}</span></td>
					<td>{:count($vo['num'])}</td>
					<td>{$vo.createtime}</td>
					<td>{$vo['updata_time'][0]['createtime']}</td>
					<td>
						<a href="{:U('AdminTables/view',array('id'=>$vo['id']))}">查看数据</a> | 
						<a href="{:U('AdminTables/edit',array('id'=>$vo['id'],'can'=>0))}">修改</a> | 
						<a href="{:U('AdminTables/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
					</td> 
				</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">id</th>
						<th width="300">表单名</th>
						<th width="50">收集数据条数</th>
						<th width="70">表单创建时间</th>
						<th width="70">最近数据提交时间</th>
						<th width="70">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminPost/delete')}" data-subcheck="true" data-msg="你确定删除吗？">删除</button>
			</div>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location = "{:U('AdminTables/index',$formget)}";
			}
		}
		setInterval(function() {
			refersh_window();
		}, 2000);
		
	</script>
</body>
</html>
