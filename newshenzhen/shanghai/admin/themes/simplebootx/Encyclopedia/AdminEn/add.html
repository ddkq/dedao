		function f_addstep(e){
			$(e).parents('dd').after(step);
			f_astep();
		}
		
		function f_delstep(e){
			$(e).parents('dd').remove();
			f_astep();
		}
		
		
		function f_astep(){
			$.each($("#lefttable #allstep"),function(i){
				$(this).find('.step').find('dd').each(function(j){
					$(this).find('p #stepnum').html(j+1);
					$(this).find('p .stepname').attr('name','step['+j+'][name]');
					$(this).find('p .stepsubname').attr('name','step['+j+'][subname]');
					$(this).find('p textarea').attr('name','step['+j+'][content]');
				});
			});
		}

		function stepmove(n){
			 $( ".step" ).sortable({
			 	stop: function(){
			 		f_astep();
			 	}
			 });
		}
		
		function f_info(){
			$.each($("#lefttable #info"),function(i){
				$(this).find('p').each(function(j){
					$(this).find('.infotitle').attr('name','info['+j+'][title]');
					$(this).find('.infocontent').attr('name','info['+j+'][content]');
				});
			});
		}
		
		function f_addinfo(e){
			var info = "<p><input type='text' class='infotitle'><input type='text' class='infocontent'><a onclick='f_delinfo(this);'><i class='fa fa-close'></i></a></p>";
			$(e).parents('p').before(info);
			f_info();
		}
		
		function f_delinfo(e){
			$(e).parent('p').remove();
			f_info();
		}
		
		function f_content(e){
		    layer.open({
			  	type: 2, 
			  	title:'编辑详细内容',
			  	btn: ['确定'],
        		area: ['80%', '80%'],
        		shade: 0,
			  	content: '/public/editer/index.html',
			  	success: function(layero, index){
				    var body = layer.getChildFrame('#editor', index);
			  		var txt = $(e).next('textarea').val();
				    body.val(txt);
				},
			  	yes: function(index, layero){
			  		var body = layer.getChildFrame('body', index);
			  		//console.log(body.contents().find('.edui-editor-iframeholder iframe').contents().find('body').html());
			  		var txt = body.contents().find('.edui-editor-iframeholder iframe').contents().find('body').html();
			  		$(e).next('textarea').val(txt);
			  		layer.close(index);
			  	}
			});
		}
		
		Wind.use('validate', 'ajaxForm', 'artDialog', function() {
			var form = $('form.js-ajax-forms');

			form.validate({
				//是否在获取焦点时验证
				onfocusout : false,
				//是否在敲击键盘时验证
				onkeyup : false,
				//当鼠标掉级时验证
				onclick : false,
				//验证错误
				showErrors : function(errorMap, errorArr) {
					//errorMap {'name':'错误信息'}
					//errorArr [{'message':'错误信息',element:({})}]
					try {
						$(errorArr[0].element).focus();
						art.dialog({
							id : 'error',
							icon : 'error',
							lock : true,
							fixed : true,
							background : "#CCCCCC",
							opacity : 0,
							content : errorArr[0].message,
							cancelVal : '确定',
							cancel : function() {
								$(errorArr[0].element).focus();
							}
						});
					} catch (err) {
					}
				},
				//验证规则
				rules : {
					'title' : {
						required : 1
					}
				},
				//验证未通过提示消息
				messages : {
					'title' : {
						required : '请输入标题'
					}
				},
				//给未通过验证的元素加效果,闪烁等
				highlight : false,
				//是否在获取焦点时验证
				onfocusout : false,
				//验证通过，提交表单
				submitHandler : function(forms) {
					$(forms).ajaxSubmit({
						url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
						dataType : 'json',
						beforeSubmit : function(arr, $form, options) {

						},
						success : function(data, statusText, xhr, $form) {
							if (data.status) {
								setCookie("refersh_time", 1);
								//添加成功
								Wind.use("artDialog", function() {
									art.dialog({
