<body>

	<section class="container">
		<form action="" class="mt-3 mb-4">
			<p class="mb-1">您的牙齿症状：</p>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="单颗缺牙" id="radio-2" checked="checked">

			<span class="d-inline-block w-31">

			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="半口缺牙" id="radio-3">
				<label for="radio-3">半口缺牙</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="全口缺牙" id="radio-4">

			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="牙齿松动" id="radio-5">

			</span>
			<span class="d-inline-block w-35">
				<input type="radio" class="mr-1" name="data[symptom]" value="长期佩戴假牙" id="radio-6">

			</span>
			<span class="d-inline-block w-40">
				<input type="radio" class="mr-1" name="data[symptom]" value="其他问题" id="radio-7">
				<label for="radio-7">其他问题</label>
			</span>
			<input type="text" class="w-100 pt-2 pb-2 name" placeholder="姓名：" name="data[name]">
			<input type="text" class="w-100 pt-2 pb-2 mt-2 phone"  placeholder="电话:" name="data[phone]">
			<input type="hidden" name="table_id" value="52" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2"><a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2">立即领取</a></p>

<script>
	$(function() {
		var mySwiper = new Swiper('.data-list',{
		    autoplay: true,
		    observer: true,
		    loop: true,
		    direction : 'vertical',
		    height: 40,
	  	});
	  	
	  	var mySwiper = new Swiper('.swiper01', {
			autoplay: true,//可选选项，自动滑动
			loop: true,
			pagination: {
				el: '.swiper-pagination1',
			},
		})

		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
