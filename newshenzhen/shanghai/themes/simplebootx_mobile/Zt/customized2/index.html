<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定制缺牙方案_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link href="__TMPL__Zt/customized/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
</head>
<body>
	<section class="position-relative">
		<img src="__TMPL__Zt/customized/imgs/1.jpg" alt="">
		<!--<a href="/swt" target="_blank" class="position-absolute w-25 swt-btn"><img src="__TMPL__Zt/customized/imgs/btn.png" alt=""></a>-->
	</section>

	<h3 class="text-center title font-weight-bold pt-3 pb-3 m-0">填单报名—获取缺牙福利</h3>
	<section class="container pt-3 pb-3 content-form">
		<p class="text-center outnumber position-relative">目前已经有<span class="red">{$code = mt_rand(6000,10000)}人</span>参与活动</p>
		<form action="">
			<p>我的牙齿状况：</p>
			<span class="d-inline-block w-30">
				<input type="radio" class="mr-1" name="data[symptom]" value="缺大牙" id="radio-1" checked="checked">
				<label for="radio-1">缺大牙</label>
			</span>
			<span class="d-inline-block w-30">
				<input type="radio" class="mr-1" name="data[symptom]" value="缺门牙" id="radio-2">
				<label for="radio-2">缺门牙</label>
			</span>
			<span class="d-inline-block w-30">
				<input type="radio" class="mr-1" name="data[symptom]" value="多颗缺牙" id="radio-3">
				<label for="radio-3">多颗缺牙</label>
			</span>
			<span class="d-inline-block w-30">
				<input type="radio" class="mr-1" name="data[symptom]" value="半口无牙" id="radio-4">
				<label for="radio-4">半口无牙</label>
			</span>
			<span class="d-inline-block w-30">
				<input type="radio" class="mr-1" name="data[symptom]" value="全口无牙" id="radio-5">
				<label for="radio-5">全口无牙</label>
			</span>
			<span class="d-inline-block w-30">
				<input type="radio" class="mr-1" name="data[symptom]" value="陶瓷牙失败" id="radio-6">
				<label for="radio-6">陶瓷牙失败</label>
			</span>
			<span class="d-inline-block w-40">
				<input type="radio" class="mr-1" name="data[symptom]" value="蛀牙（补牙）" id="radio-7">
				<label for="radio-7">蛀牙（补牙）</label>
			</span>
			<span class="d-inline-block w-50">
				<input type="radio" class="mr-1" name="data[symptom]" value="其他牙齿情况" id="radio-8">
				<label for="radio-8">其他牙齿情况</label>
			</span>
			<div class="mt-2">
				<div>姓名<span class="red">*</span></div>
				<div><input type="text" name="data[name]" class="name w-100 pt-2 pb-2"></div>
			</div>
			<div class="mt-2">
				<div>电话<span class="red">*</span></div>
				<div><input type="text" name="data[phone]" class="phone w-100 pt-2 pb-2"></div>
			</div>
			<input type="hidden" name="table_id" value="35" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center"><a href="javascript:;" class="submit-btn d-block pt-3 pb-3 mt-4 text-white">一键提交&nbsp;&nbsp;&nbsp;免费领取</a></p>
	</section>

	<section><img src="__TMPL__Zt/customized/imgs/4.jpg" alt=""></section>

	<section><img src="__TMPL__Zt/customized/imgs/shenzhen.jpg" alt=""></section>
	
	<div class="copy">
		<p>CopyRight © 2017 深圳德道口腔门诊部 版权所有 
			<br/> ICP备案号：<a href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备18089183号</a>
			<br/> <a target="_blank" class="d-flex justify-content-center" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44030502003611"><img src="__TMPL__Public/images/ga-icon.png" style="float:left;" />粤公网安备 44030502003611号</a>
			广审号：粤（B）广[2018]第08-19-214号
		</p>
	</div>
</body>
<script>
	$(function() {
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == null){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != null){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == null){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != null){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
