<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>矫牙津贴额度20000？_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link href="__TMPL__Zt/20190315/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
</head>
<body>

	<section class=""><img src="__TMPL__Zt/20190315/imgs/1.jpg" alt=""></section>

	<section class="container">
		<form action="" class="mt-3 mb-4">
			<div class="symptom">
				<font class="d-inline-block pt-2 pb-2 mr-2 mb-2 active">嘴凸</font>
				<font class="d-inline-block pt-2 pb-2 mr-2 mb-2 ">牙齿不齐</font>
				<font class="d-inline-block pt-2 pb-2 mr-2 mb-2 ">牙缝大</font>
				<font class="d-inline-block pt-2 pb-2 mr-2 mb-2 ">牙齿拥挤</font>
				<font class="d-inline-block pt-2 pb-2 mr-2 mb-2 ">牙齿其他情况</font>
				<input type="hidden" class="symptom-value" name="data[symptom]" value="嘴凸">
			</div>
			<input type="text" class="w-100 pt-2 pb-2 name" placeholder="姓名：" name="data[name]">
			<input type="text" class="w-100 pt-2 pb-2 mt-2 phone"  placeholder="联系方式:" name="data[phone]">
			<input type="hidden" name="table_id" value="54" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2"><a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2">提交</a></p>
	</section>

	<div class="mt-4 text-center">
		<img src="__TMPL__Zt/20190315/imgs/2.jpg" alt="">
		<img src="__TMPL__Zt/20190315/imgs/3.jpg" alt="" />
		<div class="container" style="background: #ffe4e1;"><img src="__TMPL__Zt/20190315/imgs/4.gif" alt=""></div>
		<img src="__TMPL__Zt/20190315/imgs/5.jpg" alt="">
		<img src="__TMPL__Zt/20190315/imgs/6.jpg" alt="">
		<img src="__TMPL__Zt/20190315/imgs/7.jpg" alt="">
	</div>
	
	<div class="copy pt-2 pb-0" style="background: #ffdbd8;">
		<p>CopyRight © 2017 深圳德道口腔门诊部 版权所有 
			<br/> ICP备案号：<a href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备18089183号</a>
			<br/> <a target="_blank" class="d-flex justify-content-center" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44030502003611"><img src="__TMPL__Public/images/ga-icon.png" style="float:left;" />粤公网安备 44030502003611号</a>
			广审号：粤（B）广[2018]第08-19-214号
		</p>
	</div>
	<div style="padding-bottom: 5.5rem;"><img src="__TMPL__Zt/20190315/imgs/8.jpg" alt=""></div>
	<div class="fixed fixed-bottom gotoform"><img src="__TMPL__Zt/20190315/imgs/fixed.jpg" /></div>
</body>
<script>
	$(function() {
		
		$(".gotoform").click(function(){
			$("html,body").animate({scrollTop:300}, 500);
		});
		
		$('.symptom font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.symptom input').val($(this).text());
		});
		
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
