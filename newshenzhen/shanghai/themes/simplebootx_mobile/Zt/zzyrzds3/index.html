<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中国口腔行业2018人机种植牙大赛_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link rel="stylesheet" href="__TMPL__Zt/zzyrzds/index.css">
</head>
<body>
	<section>
		<div><img src="__TMPL__Zt/zzyrzds/images/banner1.jpg" alt=""></div>
	</section>
	<section class="content-box-1 text-center">
		<h4 class="text-white text-center font-weight-bold pt-3 pb-3">提交资料获取名额</h4>
		<div class="container">
			<form class="form1 mb-3" enctype="multipart/form-data">
				<input type="hidden" name="table_id" value="27" />
				<input type="hidden" name="page" class="page" />
				<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
				<p class="mb-0 text-left">我的缺牙情况？</p>
				<div class="d-flex mt-1">
					<input type="radio" class="ml-2 mr-2" name="data[symptom]" value="单颗缺牙" checked="checked">单颗缺牙
					<input type="radio" class="ml-2 mr-2" name="data[symptom]" value="多颗缺牙">多颗缺牙
					<input type="radio" class="ml-2 mr-2" name="data[symptom]" value="半口缺牙">半口缺牙
				</div>
				<div class="d-flex mt-1">
					<input type="radio" class="ml-2 mr-2" name="data[symptom]" value="佩戴假牙或烤瓷牙">佩戴假牙或烤瓷牙
				</div>
				<div class="d-flex mt-1 mb-3">
					<input type="radio" class="ml-2 mr-2" name="data[symptom]" value="全口缺牙">全口缺牙
					<input type="radio" class="ml-2 mr-2" name="data[symptom]" value="牙齿松动">牙齿松动
					<input type="radio" class="ml-2 mr-2" name="data[symptom]" value="其他牙齿情况">其他牙齿情况
				</div>
				<div class="name"><input type="text" class="w-100 p-1 " name="data[name]" placeholder="请输入您的姓名" /></div>
				<div class="age mt-3"><input type="text" class="w-100 p-1" name="data[age]" placeholder="请输入您的年龄" /></div>
				<div class="phone mt-3"><input type="text" class="w-100 p-1" name="data[phone]" placeholder="请输入您的手机号码"></div>
			</form>
			<div class="submit-btn sb1 text-center p-2 pl-5 pr-5 d-inline-block m-auto"><a href="javascript:;" class="text-white">提交报名</a></div>
			<p class="font-8 mt-2 gley"><b class="red">*</b>提交成功后，工作人员将在一天内联系您，请保持通讯畅通</p>
		</div>
	</section>
	<section>
		<img src="__TMPL__Zt/zzyrzds/images/content1-img1.jpg" />
	</section>
	<section class="content-box-3 pt-2 pb-2">
		<div class="container">
			<img src="__TMPL__Zt/zzyrzds/images/content3-img01.jpg" />
			<img src="__TMPL__Zt/zzyrzds/images/content3-img02.jpg" class="mt-2" />
			<img src="__TMPL__Zt/zzyrzds/images/content3-img03.jpg" class="mt-2" />
		</div>
	</section>
	
	<section class="content-box-6 mb-2">
		<img src="__TMPL__Zt/zzyrzds/images/phone.jpg" />
	</section>
	
	<div class="copy">
		<p>CopyRight © 2017 深圳德道口腔门诊部 版权所有 
			<br/> ICP备案号：<a href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备18089183号</a>
			<br/> <a target="_blank" class="d-flex justify-content-center" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44030502003611"><img src="__TMPL__Public/images/ga-icon.png" style="float:left;" />粤公网安备 44030502003611号</a>
			广审号：粤（B）广[2018]第08-19-214号
		</p>
	</div>
	<div class="text-center"><img class="w-50" src="__TMPL__Zt/intelligent/imgs/3.png" /></div>
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script>
		$(function(){
			$('.page').val(window.location.href);
		});
		
	
		$('body').on('click', '.sb1', function() {	
			var name = $(".name input").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
	
			var phone = $(".phone input").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var age = $(".age input").val();
			var re3 = /^[0-9]{1,2}$/;
			if(age == ''){
				alert("年龄不能为空"); 
				return false; 
			}else if(age != ''){
				if (!re3.test(age)){ 
					alert("请输入正确的年龄"); 
					return false; 
				}
			}
			
			var data = $('.form1').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
		
		$('body').on('click', '.sb2', function() {	
			var name = $(".name input").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
	
			var phone = $(".phone input").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var symptom = $(".symptom input").val();
			var re3 = /^[0-9]{1,2}$/;
			if(symptom == ''){
				alert("症状不能为空"); 
				return false; 
			}
			
			var data = $('.form2').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	</script>
	
</body>
</html>
