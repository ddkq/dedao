<html lang="en">

<body>


	<section class=""><img src="__TMPL__Zt/20190227/imgs/1.jpg" alt=""></section>

	<section class="container">
		<form action="" class="mt-3 mb-4">
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="牙齿不齐" id="radio-1" checked="checked">
				<label for="radio-1">牙齿不齐</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="龅牙" id="radio-2">
				<label for="radio-2">龅牙</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="牙齿拥挤" id="radio-3">
				<label for="radio-3">牙齿拥挤</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="双颌前突" id="radio-4">
				<label for="radio-4">双颌前突</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="牙列稀疏" id="radio-5">
				<label for="radio-5">牙列稀疏</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="牙错位" id="radio-6">
				<label for="radio-6">牙错位</label>
			</span>
			<input type="text" class="w-100 pt-2 pb-2 name" placeholder="姓名：" name="data[name]">
			<input type="text" class="w-100 pt-2 pb-2 mt-2 phone"  placeholder="电话:" name="data[phone]">
			<input type="hidden" name="table_id" value="56" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2"><a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2">一键测试</a></p>
		<p class="grey font-8 mb-0">*您所填写的信息，将提交至德道口腔医生助理客服后台，我们将在24小时内与您沟通联系。</p>

	</section>

</body>
<script>
	$(function() {
		
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
