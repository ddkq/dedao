<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>矫牙分期付款_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link rel="stylesheet" href="__TMPL__Public/css/swiper.min.css">
	<link href="__TMPL__Zt/20190103/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
</head>
<body>

	<section class="position-relative">
		<img src="__TMPL__Zt/20190103/imgs/1.jpg" alt="">
		<div class="position-absolute banner-btn w-50"><a href="#form"><img src="__TMPL__Zt/20190103/imgs/btn.png" /></a></div>
	</section>
	
	<section class="container" id="form">
		<form action="" class="mb-4 mt-4">
			<p class="d-flex flex-wrap text-center condition">
				<span class="d-inline-block w-50 text-center">
					<img class="w-75 m-auto d-block" src="__TMPL__Zt/20190103/imgs/2-1.png" />
					<input type="radio" class="mt-2" name="data[symptom]" value="牙齿不齐" id="radio-1" checked="checked">
					<label for="radio-1">牙齿不齐</label>
				</span>
				<span class="d-inline-block w-50 text-center">
					<img class="w-75 m-auto d-block" src="__TMPL__Zt/20190103/imgs/2-2.png" />
					<input type="radio" class="mt-2" name="data[symptom]" value="开颌" id="radio-2">
					<label for="radio-2">开颌</label>
				</span>
				<span class="d-inline-block w-50 text-center">
					<img class="w-75 m-auto d-block" src="__TMPL__Zt/20190103/imgs/2-3.png" />
					<input type="radio" class="mt-2" name="data[symptom]" value="地包天" id="radio-3">
					<label for="radio-3">地包天</label>
				</span>
				<span class="d-inline-block w-50 text-center">
					<img class="w-75 m-auto d-block" src="__TMPL__Zt/20190103/imgs/2-4.png" />
					<input type="radio" class="mt-2" name="data[symptom]" value="龅牙" id="radio-4">
					<label for="radio-4">龅牙</label>
				</span>
			</p>
			<input type="text" class="w-100 mt-2 mb-0 pt-2 pb-2 pl-3 name" name="data[name]" placeholder="姓名">
			<input type="text" class="w-100 mt-2 mb-0 pt-2 pb-2 pl-3 mt-2 phone" name="data[phone]" placeholder="电话">
			
			<input type="hidden" name="table_id" value="50" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2"><a href="javascript:;" class="text-center text-white d-block submit-btn pt-2 pb-2 pr-4 pl-4">提交</a></p>
		
	</section>

	<div class="">
		<img src="__TMPL__Zt/20190103/imgs/3.jpg" alt="">
		<img src="__TMPL__Zt/20190103/imgs/4.jpg" alt="">
		<img src="__TMPL__Zt/20190103/imgs/5.jpg" alt="">
		<img class="container mt-2" src="__TMPL__Zt/20190103/imgs/6.gif" alt="">
		<img src="__TMPL__Zt/20190103/imgs/7.jpg" alt="">
	</div>
	
	<div class="copy mt-2">
		<p>CopyRight © 2017 深圳德道口腔门诊部 版权所有 
			<br/> ICP备案号：<a href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备18089183号</a>
			<br/> <a target="_blank" class="d-flex justify-content-center" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44030502003611"><img src="__TMPL__Public/images/ga-icon.png" style="float:left;" />粤公网安备 44030502003611号</a>
			广审号：粤（B）广[2018]第08-19-214号
		</p>
	</div>
	
</body>
<script>
	$(function() {
		

		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
