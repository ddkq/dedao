<!DOCTYPE html>
<html>
	<tc_include file="Public:head" />
	<link href="__TMPL__Public/css/article.css" rel="stylesheet" type="text/css">
	<title>{$title}_{$site_name}</title>
	<meta name="keywords" content="{$keywords}"/>
	</head>
	<body>
		<tc_include file="Public:article_header" />
		
		<div class="main_content clearfix">
			<h3 class="term_title">{$title}</h3>
			<a href="/experience/step/{$id}.html" class="gostep">分步阅读></a>

			<div id="summary" class="summary">
				{$excerpt.post}
				<notempty name="excerpt[photo]">
					<p style="text-align: center;">
						<volist name="excerpt[photo]" id="vo2">
							<img src="{:sp_get_image_preview_url($vo2)}" alt="" width="400">
						</volist>
					</p>
				</notempty>
			</div>
			<notempty name="tool[0]">
			<div id="tool" class="excontent tool">
				<h3>工具原料</h3>
				<div class="text">
					<volist name="tool" id="vo">
						<p>{$vo}</p>
					</volist>
				</div>
			</div>	
			</notempty>
			
			<volist name="step" key="k" id="vo">
			<div id="details_{$k}" class="excontent step">
				<h3>{$vo.name}</h3>
				<php>$count = count($vo)-2;</php>
				<volist name="vo" key="k1" id="vo1" offset="2" length='$count'>
					<div class="extext">
						<div class="st" id="{$k}_floor-{$k1}"><font>{$k1}</font></div>
						<div class="stepcontent">
							{$vo1.content}
							<notempty name="vo1[photo]">
								<a href="/experience/step/{$id}.html"  class="img_p" style="text-align: center;">
									<volist name="vo1[photo]" id="vo2">
										<img src="{:sp_get_image_preview_url($vo2)}" alt="" width="400">
										<span class="enter_step_btn">步骤阅读</span>
									</volist>
								</a>	
							</notempty>	
						</div>
					</div>
				</volist>
				<div class="pinned">
						<php>$count = count($vo)-2;</php>
						<volist name="vo" key="k1" id="vo1" offset="2" length='$count'>
							<li style="display: none;" id="{$k1}_step"><a href="#{$k}_floor-{$k1}">{$k1}</a></li>
						</volist>
				</div>
			</div>
			</volist>
			
			<notempty name="attention[0]">
				<div id="attention" class="excontent attention">
					<h3>注意事项</h3>
					<volist name="attention" id="vo">
						<p>{$vo}</p>
					</volist>
				</div>	
			</notempty>
		</div>
	</body>
	<tc_include file="Public:footer"/>
</html>
