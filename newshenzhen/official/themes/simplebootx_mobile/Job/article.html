<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>招贤纳士_{$site_name}</title>
	<link rel="shortcut icon" href="/public/images/favicon.ico" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/base.css" />
	<link rel="stylesheet" href="__TMPL__Public/css/recruit.css">
	<link rel="stylesheet" href="__TMPL__Public/css/base2.css">

	<script type="application/javascript" src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script type="application/javascript" src="__TMPL__Public/js/layer/layer.js"></script>
</head>
<body>

	<tc_include file="Public:nav" />

	<section>
		<div class="banner">
			<div class="bcg">
				<h4 class="banner-title">医本为德，科技为道</h4>
				<span class="line"></span>
				<p class="banner-subtitle">为口腔医疗产业升级而来</p>
			</div>
		</div>
	</section>
	
	<section class="content content-width clear">
		<div class="right-content">
			<section>
				<h2 class="title">招贤纳士</h2>
				<ul class="flex job-name">
					岗位：
					<volist name="all_job" id="vo">
						<if condition="$vo[status] eq 1">
							<li><a href="/job/{$vo.job_id}.html">{$vo.name}</a></li>
						</if>
					</volist>
				</ul>
				<div class="zwtit"><p>{$job.name}</p></div>
				<div class="zwinfo">
	                <ul class="clear">
						<volist name="job_info" id="vo1" mod="2" >
	                    	<li>{$vo1.title}：{$vo1.content}</li>
						</volist>
					</ul>
                </div>
                <div class="zwbox">
                	<div class="mx">岗位职责：</div>
                    {$job_post.respon}
                    <div class="mx">任职要求：</div>
                    {$job_post.resquest}
                </div>
                <div class="sqzw">申请岗位</div>
                <div class="sqzw2"><a href="/swt/" target="_blank">联系我们</a></div>
			</section>

		</div>
	</section>
	<tc_include file="Public:footer" />


</body>
<script>
	$('.sqzw').on('click', function() {
		layer.open({
		    content: '请把姓名、电话、简历发送到以下邮箱{$job_contact}'
		    ,skin: 'msg'
		    ,time: 4000
		});
	});

</script>
</html>
