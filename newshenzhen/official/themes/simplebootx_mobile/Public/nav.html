<header>
		<div class="black-bcg"></div>
		<ul id="menu" class="met-nav">
			<div class="nav-logo">
				<a href="/" class="logo">
					<img class="logo1" src="__TMPL__Public/images/logo.png"/>
				</a>
			</div>
			<div class="nav-box">
				<div class="nav-side">
					<hr>
					<hr>
					<hr>
				</div>
			</div>
			<div class="side-box">
				<div class="side-cut">
					<div class="side-shadow"></div>
					<div class="side-nav">
						<div class="side-close"><i class="fa fa-close"></i></div>
						<div class="logo-2">
							<img src="__TMPL__Public/images/logo2.png" alt="">
						</div>
						<ul class="navlist">
							<volist name="nav" id="vo">
								<empty name="vo[child]">
									<li class="nav-item1"><a href="{$vo.href}" target="{$vo.target}" title="{$vo.label}" class="link">{$vo.label}</a></li>		
								<else/>
									<li class="nav-item1" id="sideMenu">
										<a class=" link " href="javascript:void(0);" title="{$vo.label}" data-toggle="collapse">{$vo.label}<span class="nav-plus"></span></a>
										<ul class="navlist2 collapse" id="2" style="display: none;">
											<volist name="vo[child]" id="vo1">
												<li><a href="{$vo1.href}" target="{$vo1.target}" class="nav2list" title="{$vo1.label}">{$vo1.label}</a></li>
											</volist>
										</ul>
									</li>
								</empty>
							</volist>
						</ul>
					</div>
				</div>
			</div>
			<script>
				$('a.link').on('click', function(){
					$("ul.navlist2").slideToggle();
				});

			  	$('.nav-side').on('click', function() {
			  		$('.side-box').css('right', '100%')
			  		$('.navlist>li.nav-item1').css('opacity', 1)
			  		$('html,body').addClass('ovfHiden')
			  		$('.black-bcg').fadeIn();
			  	})
			  	$('.black-bcg').on('click', function() {
			  		$('.black-bcg').fadeOut();
			  		$('.side-box').css('right', '0')
			  		$('.navlist>li.nav-item1').css('opacity', 0)
			  	})
				$('.side-close').on('click', function() {
					$('.black-bcg').fadeOut();
			  		$('.side-box').css('right', '0')
			  		$('.navlist>li.nav-item1').css('opacity', 0)
			  		$('html,body').removeClass('ovfHiden')
				})
			  	$('.black-bcg').height(window.innerHeight)
			</script>
		</ul>
	</header>
