<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<link href="__TMPL__Public/css/user.css" rel="stylesheet" type="text/css">
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
</head>
<tc_include file="Public:header" />
<body>
	<div class="content width1100 mt20 text-center login">
		<h2>用户登录</h2>
		<form class="form-horizontal js-ajax-form" action="{:U('user/login/dologin')}" method="post">
			<input type="text" id="input_username" name="username" placeholder="手机号/邮箱/用户名" class="username" required><br/>
			<input type="password" id="input_password" name="password" placeholder="密码" class="password" required><br/>
			<div class="span4" style="margin-left: 0px;">
				<input type="text" id="input_verify" name="verify"  placeholder="验证码" class="verify" required>
				{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=2345678&use_noise=1&use_curve=0')}
			</div>
			<button class="w-btn js-ajax-submit span4" type="submit" style="margin-left: 0px">确定</button>

			<ul class="inline">
				<li><a href="{:leuu('user/register/index')}">现在注册</a></li>
				<li><a href="{:U('user/login/forgot_password')}">忘记密码</a></li>
			</ul>
		</form>
	</div>
	<!-- /container -->
	
	<tc_include file="Public:footer" />
</body>
</html>
