<!DOCTYPE html>
<html>
	<tc_include file="Public:head" />
	<link href="__TMPL__Public/css/article.css" rel="stylesheet" type="text/css">
	<title>{$article.post_title}_{$site_name}</title>
	<meta name="keywords" content="{$article.post_keywords}"/>
	<meta name="description" content="{$article.post_excerpt}" />
	</head>
	<body>

	<body>
		
		<tc_include file="Public:article_header" />
		
		<div class="font_page">
			<div class="font_page_nr">
				<h3>{$article.post_title}</h3>
				<div class="font_content"> 
					{$article['post_phone']}
				</div>
			</div>
			
			<ul class="article_btn">
				<li class="col-xs-6">
					<a href="javascript:swtClick();"><i class="icon_01"></i>在线咨询<span>专家快速解答</span></a>
				</li>
				<li class="col-xs-6">
					<a href="tel:4008006161"><i class="icon_02"></i>电话咨询<span>400-800-6161</span><span class="pl-3 ml-2">0755-86522406</span></a>
				</li>
			</ul>
			
			<div class="related_list">   
				<ul class="col-xs-6">
					<div class="mo_title"><h3>相关文章</h3></div>
					<volist name="hits" id="vo">
						<li><a href="{:get_article_url($vo[tid],$vo[link_type],$vo[post_murl])}">{$vo.post_title}</a></li>
					</volist>
				</ul>
				<ul class="col-xs-6">
					<div class="mo_title"><h3>相关问答</h3></div>
					<volist name="qa" id="vo">
						<li><a href="/qa/{$vo.id}.html">{$vo.title}</a></li>
					</volist>
				</ul>
	        </div>

		</div>

		<tc_include file="Public:footer" />
		
	</body>

</html>
