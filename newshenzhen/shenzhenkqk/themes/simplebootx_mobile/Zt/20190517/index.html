<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>深圳智能种牙方案_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link href="__TMPL__Zt/20190517/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
</head>
<body>
	<tc_include file="Public:header" />
	<section class="banner"><img src="__TMPL__Zt/20190517/imgs/1.gif" /></section>
	
	<section class="container pb-2">
		<form action="" class="mt-3 mb-4">
			<div class="symptom mb-3">
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 active">缺门牙/大牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">烂牙/松牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">多颗缺牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">半/全牙缺失</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">戴假牙不适</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">其他牙齿情况</font>
				<input type="hidden" class="symptom-value" name="data[symptom]" value="缺门牙/大牙">
			</div>
			<input type="text" class="w-100 pt-3 pb-3 name" name="data[name]" placeholder="姓名">
			<input type="text" class="w-100 pt-3 pb-3 mt-2 phone"  name="data[phone]" placeholder="联系方式">
			<input type="hidden" name="table_id" value="64" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2 mb-3">
			<a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2 d-inline-block">快速抢名额</a>
		</p>
	</section>
	<div class="">
		<img src="__TMPL__Zt/20190517/imgs/2.jpg"/>
		<img src="__TMPL__Zt/20190517/imgs/3.gif"/>
		<img src="__TMPL__Zt/20190517/imgs/4.jpg"/>
		<img src="__TMPL__Zt/20190517/imgs/5.jpg"/>
		<img src="__TMPL__Zt/20190517/imgs/6.jpg"/>
		<img src="__TMPL__Zt/20190517/imgs/7.jpg"/>
	</div>
	<tc_include file="Public:footer" />
</body>
<script type="text/javascript">
	$(function() {
	
	$('.symptom font').on('click', function() {
		$(this).addClass('active').siblings().removeClass('active');
		$('.symptom input').val($(this).text());
	});
	
	$('.page').val(window.location.href);
	$('.submit-btn').on('click', function() {
		var name = $(".name").val();
		var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
		if(name == ''){
			alert("姓名不能为空"); 
			return false; 
		}else if(name != ''){
			if (!re1.test(name)){ 
				alert("姓名格式不正确"); 
				return false; 
			}	
		}
		
		var phone = $(".phone").val();
		var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
		if(phone == ''){
			alert("电话不能为空"); 
			return false; 
		}else if(phone != ''){
			if (!re2.test(phone)){ 
				alert("电话格式不正确"); 
				return false; 
			}
		}
		
		
		var data = $('form').serializeArray();
		$.post('/tables/tables/add_post',data,function(result){
			//console.log(result);
			alert(result.info);
		});
	});
})
</script>
</html>
