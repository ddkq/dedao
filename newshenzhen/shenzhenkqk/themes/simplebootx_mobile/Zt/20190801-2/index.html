<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>牙齿不齐者矫牙暑假惊喜价_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link href="__TMPL__Zt/20190801-2/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
</head>
<body>

	<section class=""><img src="__TMPL__Zt/20190801/imgs/1.jpg" /></section>
	<section class="">

		<form action="" class="container mt-3 mb-4">
			<p class="mb-2">您的年龄：</p>
			<div class="symptom d-flex">
				<div class="d-inline-block w-30">
					<input type="radio" name="data[symptom]" id="radio1" value="20-30岁" checked>
					<label for="radio1">20-30岁</label>
				</div>
				<div class="d-inline-block w-30">
					<input type="radio" name="data[symptom]" id="radio2" value="30-40岁">
					<label for="radio2">30-40岁</label>
				</div>
				
			</div>

			<div class="symptom d-flex">
				<div class="d-inline-block w-30">
					<input type="radio" name="data[symptom]" id="radio3" value="40-50岁">
					<label for="radio3">40-50岁</label>
				</div>
				<div class="d-inline-block w-30">
					<input type="radio" name="data[symptom]" id="radio4" value="60岁以上">
					<label for="radio4">60岁以上</label>
				</div>
			</div>

			<p class="mb-2">牙齿症状：</p>

			<div class="symptom d-flex-2">
				<div class="d-inline-block w-30">
					<input type="radio" name="data[symptom]1" id="radio5" value="缺大牙/大牙">
					<label for="radio5">缺大牙/大牙</label>
				</div>
				<div class="d-inline-block w-30">
					<input type="radio" name="data[symptom]1" id="radio6" value="多颗缺牙">
					<label for="radio6">多颗缺牙</label>
				</div>
				
			</div>
			<div class="symptom d-flex-2">
				<div class="d-inline-block w-30">
					<input type="radio" name="data[symptom]1" id="radio7" value="半口缺牙" >
					<label for="radio7">半口缺牙</label>
				</div>
				<div class="d-inline-block w-30">
					<input type="radio" name="data[symptom]1" id="radio8" value="全口缺牙">
					<label for="radio8">全口缺牙</label>
				</div>
				
			</div>


                <div class="symptom d-flex-2">
				
				<div class="d-inline-block">
					<input type="radio" name="data[symptom]1" id="radio9" value="其他牙齿情况">
					<label for="radio9">其他牙齿情况</label>
				</div>
				
			</div>
			<input type="text" class="w-100 pt-3 pb-3 pl-2 name" name="data[name]" placeholder="姓名">
			<input type="text" class="w-100 pt-3 pb-3 pl-2 mt-2 phone"  name="data[phone]" placeholder="电话">
			<input type="hidden" name="table_id" value="54" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>

		<p class="text-center pt-2 mb-3">
			<a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2 d-inline-block " style="background-color:#fff5d7;">提交申请</a>
		</p>
	

		<div class="">
			<img src="__TMPL__Zt/20190801/imgs/2.jpg"/>
			<img src="__TMPL__Zt/20190801/imgs/3.jpg"/>
			<img src="__TMPL__Zt/20190801/imgs/4.jpg"/>
			<img src="__TMPL__Zt/20190801/imgs/5.jpg"/>
		</div>
	</section>
	
	
	<div class="copy pb-0">
		<p>CopyRight © 2017 深圳德道口腔门诊部 版权所有 
			<br/> ICP备案号：<a href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备18089183号</a>
			<br/> <a target="_blank" class="d-flex justify-content-center" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44030502003611"><img src="__TMPL__Public/images/ga-icon.png" style="float:left;" />粤公网安备 44030502003611号</a>
			广审号：粤（B）广[2019]第07-22-327号
		</p>
	</div>
	
</body>
<script type="text/javascript">
	$(function(){


		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				alert(result.info);
			});
		})
	})
	</script>
</html>
