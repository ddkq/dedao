<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=0">
	<title>德国麦哲伦AI+数字化中心体验周_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link rel="stylesheet" href="__TMPL__Public/css/swiper.min.css">
	<link href="__TMPL__Zt/20190418/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script src="__TMPL__Public/js/swiper.min.js"></script>
</head>
<body>

	<tc_include file="Public:header" />
	<section class="banner"><img src="__TMPL__Zt/20190418/imgs/1.jpg" alt=""></section>

	<section class="mt-3 mb-4 form-bg pt-4 pb-5 position-relative">
		<form action="" class="font-weight-bold pl-4 pr-4 mb-4">
			<p class="text-center mb-1 font-11">您的牙齿症状</p>
			<span class="d-inline-block font-8 w-31 pl-3">
				<input type="radio" name="data[symptom]" value="缺门牙" id="radio-1" checked="checked">
				<label class="mb-0" for="radio-1">缺门牙</label>
			</span>
			<span class="d-inline-block font-8 w-31 pl-3">
				<input type="radio" name="data[symptom]" value="缺大牙" id="radio-2">
				<label class="mb-0" for="radio-2">缺大牙</label>
			</span>
			<span class="d-inline-block font-8 w-31 pl-3">
				<input type="radio" name="data[symptom]" value="单颗缺牙" id="radio-3">
				<label class="mb-0" for="radio-3">单颗缺牙</label>
			</span>
			<span class="d-inline-block font-8 w-31 pl-3">
				<input type="radio" name="data[symptom]" value="半口缺牙" id="radio-4">
				<label class="mb-0" for="radio-4">半口缺牙</label>
			</span>
			<span class="d-inline-block font-8 w-31 pl-3">
				<input type="radio" name="data[symptom]" value="全口缺牙" id="radio-5">
				<label class="mb-0" for="radio-5">全口缺牙</label>
			</span>
			<span class="d-inline-block font-8 w-31 pl-3">
				<input type="radio" name="data[symptom]" value="多颗缺牙" id="radio-6">
				<label class="mb-0" for="radio-6">多颗缺牙</label>
			</span>
			<span class="d-inline-block font-8 w-31 pl-3">
				<input type="radio" name="data[symptom]" value="佩戴假牙" id="radio-7">
				<label class="mb-0" for="radio-7">佩戴假牙</label>
			</span>
			<span class="d-inline-block font-8 w-31 pl-3">
				<input type="radio" name="data[symptom]" value="牙齿松动" id="radio-8">
				<label class="mb-0" for="radio-8">牙齿松动</label>
			</span>
			<span class="d-inline-block font-8 pl-3">
				<input type="radio" name="data[symptom]" value="其他牙齿情况" id="radio-9">
				<label class="mb-0 " for="radio-9">其他牙齿情况</label>
			</span>
			<p class="mt-1 mb-0 font-8 pl-3">姓名:</p>
			<input type="text" class="w-90 mt-1 ml-3 pt-2 pb-2 pl-3 name font-8" placeholder="请输入：" name="data[name]">
			<p class="mb-0 font-8 pl-3">年龄:</p>
			<input type="text" class="w-90 mt-1 ml-3 pt-2 pb-2 pl-3 age font-8"  placeholder="请输入:" name="data[age]">
			<p class="mb-0 font-8 pl-3">电话:</p>
			<input type="text" class="w-90 mt-1 ml-3 pt-2 pb-2 pl-3 phone font-8"  placeholder="请输入:" name="data[phone]">
			<input type="hidden" name="table_id" value="62" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center position-absolute submit-btn"><img src="__TMPL__Zt/20190418/imgs/btn.jpg" /></p>
		
	</section>
	
	<p class="font-8 text-center">—目前已有<span class="font-11">{$code = mt_rand(150,300)}</span>人体验模拟种牙&nbsp;&nbsp;<!--实现当天种牙当天用-->—</p>
	
	<div class="mt-4 text-center">
		<img class="gotoform" src="__TMPL__Zt/20190418/imgs/2.jpg" alt="">
		<img src="__TMPL__Zt/20190418/imgs/3.jpg" alt="">
		<img src="__TMPL__Zt/20190418/imgs/4.jpg" alt="">
		<img src="__TMPL__Zt/20190418/imgs/5.jpg" alt="" />
		<div class="container pl-4 pr-4 position-relative">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="__TMPL__Zt/20190418/imgs/5-1.jpg" alt=""/></div>
					<div class="swiper-slide"><img src="__TMPL__Zt/20190418/imgs/5-2.jpg" alt=""/></div>
					<div class="swiper-slide"><img src="__TMPL__Zt/20190418/imgs/5-3.jpg" alt=""/></div>
					<div class="swiper-slide"><img src="__TMPL__Zt/20190418/imgs/5-4.jpg" alt=""/></div>
				</div>
			</div>
			<div class="swiper-button-prev"></div><!--左箭头-->
    		<div class="swiper-button-next"></div><!--右箭头-->
		</div>
		<img src="__TMPL__Zt/20190418/imgs/6.jpg" alt="">
	</div>
	
	<tc_include file="Public:footer" />
</body>
<script>
	$(function() {
		
		var mySwiper = new Swiper('.swiper-container', {
			autoplay: true,//可选选项，自动滑动
			loop: true,
			navigation: {
		    	nextEl: '.swiper-button-next',
		    	prevEl: '.swiper-button-prev',
		    },
		})
		
		$(".gotoform").click(function(){
			$("html,body").animate({scrollTop:500}, 500);
		});
	
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var age = $(".age").val();
			var re2 = /^[0-9]{1,2}$/;
			if(age == ''){
				alert("年龄不能为空"); 
				return false; 
			}else if(age != ''){
				if (!re2.test(age)){ 
					alert("请输入正确的年龄"); 
					return false; 
				}
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
