<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2018深圳建设者种牙援助行动_{$site_name}</title>
		<tc_include file="Public:head" />
		<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
		<link href="__TMPL__Zt/aid-action/index.css" rel="stylesheet" type="text/css">
		<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	</head>
	<body>
		<section>
			<div class="d-flex justify-content-around top-list">
				<div class="w-25 pt-2 pb-2 text-center"><a href="/swt/">缺牙援助</a></div>
				<div class="w-25 pt-2 pb-2 ml-1 text-center"><a href="/swt/">缺牙危害</a></div>
				<div class="w-25 pt-2 pb-2 ml-1 text-center"><a href="/swt/">公益报道</a></div>
				<div class="w-25 pt-2 pb-2 ml-1 text-center"><a href="/swt/">公益现场</a></div>
			</div>
		</section>
		<section><img src="__TMPL__Zt/aid-action/imgs/banner.jpg" /></section>
		<section class="container mt-3">
			<form action="">
				<p class="mb-1">我的牙齿状况：</p>
				<span class="d-inline-block w-31">
					<input type="radio" class="mr-1" name="data[symptom]" value="缺门牙" id="radio-1" checked="checked">
					<label for="radio-1">缺门牙</label>
				</span>
				<span class="d-inline-block w-31">
					<input type="radio" class="mr-1" name="data[symptom]" value="缺大牙" id="radio-2">
					<label for="radio-2">缺大牙</label>
				</span>
				<span class="d-inline-block w-31">
					<input type="radio" class="mr-1" name="data[symptom]" value="缺3颗以上" id="radio-3">
					<label for="radio-3">缺3颗以上</label>
				</span>
				<span class="d-inline-block w-31">
					<input type="radio" class="mr-1" name="data[symptom]" value="半口缺牙" id="radio-4">
					<label for="radio-4">半口缺牙</label>
				</span>
				<span class="d-inline-block w-31">
					<input type="radio" class="mr-1" name="data[symptom]" value="全口缺牙" id="radio-5">
					<label for="radio-5">全口缺牙</label>
				</span>
				<span class="d-inline-block w-50">
					<input type="radio" class="mr-1" name="data[symptom]" value="其他牙齿情况" id="radio-8">
					<label for="radio-6">其他牙齿情况</label>
				</span>
				<div class="mt-2">
					<div>姓名<span class="red">*</span></div>
					<div><input type="text" name="data[name]" class="name w-100 pt-2 pl-2 pb-2"></div>
				</div>
				<div class="mt-2">
					<div>电话<span class="red">*</span></div>
					<div><input type="text" name="data[phone]" class="phone w-100 pt-2 pl-2 pb-2"></div>
				</div>
				<input type="hidden" name="table_id" value="47" />
				<input type="hidden" name="page" class="page" />
				<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
			</form>
			<p class="text-center"><a href="javascript:;" class="submit-btn d-block pt-2 pb-2 mt-4 text-white">提交申请</a></p>
		</section>
		
		<section><img src="__TMPL__Zt/aid-action/imgs/1.jpg" /></section>
		<section class="container mt-3"><img src="__TMPL__Zt/aid-action/imgs/2.jpg" /></section>
		<section class="box-3 mt-3">
			<div class="container pt-3 pb-3">
				<p class="text-indent font-9">深圳德道口腔医院有限公司<b>3年投资200亿</b>进行中国10个一线大型城市的口腔医疗产业升级，<b>以医疗本质为德，以科技发展为道，</b>致力于未来中国口腔医疗产业平台的建立，<b>帮助全国十个城市进行口腔医疗产业革命，</b>培养医生，完善医疗体验。</p>
				<img src="__TMPL__Zt/aid-action/imgs/3.png" />
			</div>
		</section>
		
		<section class="container mt-2 pt-3">
			<div class="title text-center">
				<h4 class="position-relative font-weight-bold">德道AI+即刻种3.0</h4>
			</div>
			<p class="text-indent mb-0 font-9">AI+数字化中心采集全面精确的口腔数据让所有的数据 成为种牙的最直接依据。</p>
			<div class="d-flex mt-2">
				<div class="w-33 mr-1">
					<img src="__TMPL__Zt/aid-action/imgs/4.jpg" />
					<p class="border red font-8 mt-1 text-center">当天种牙当天吃</p>
				</div>
				<div class="w-33 mr-1">
					<img src="__TMPL__Zt/aid-action/imgs/5.jpg" />
					<p class="border red font-8 mt-1 text-center">8颗植体全口咀嚼</p>
				</div>
				<div class="w-33">
					<img src="__TMPL__Zt/aid-action/imgs/6.jpg" />
					<p class="border red font-8 mt-1 text-center">突破高龄种牙限制</p>
				</div>
			</div>
		</section>
		<section class="container mt-2 mb-5 pb-4"><img src="__TMPL__Zt/aid-action/imgs/7.jpg" /></section>
		
		<footer class="d-flex w-100 justify-content-around position-fixed text-center">
			<div class="w-30 d-inline-block pt-2 pl-2 pb-1 mr-1">
				<a class="d-block" href="/swt/">
					<img class="w-20" src="__TMPL__Zt/aid-action/imgs/icon1.png" />
					<p class="mt-1 mb-0 font-8">咨询热线</p>	
				</a>
			</div>
			<div class="w-30 d-inline-block pt-2 pl-2 pb-1 mr-1">
				<a class="d-block" href="/swt/">
					<img class="w-20" src="__TMPL__Zt/aid-action/imgs/icon2.png" />
					<p class="mt-1 mb-0 font-8">在线咨询</p>
				</a>
			</div>
			<div class="w-40 d-inline-block pt-2 pb-1 pl-2">
				<a class="d-block" href="/swt/">
					<img class="w-15" src="__TMPL__Zt/aid-action/imgs/icon3.png" />
					<p class="mt-1 mb-0 font-8 text-white">领取缺牙补贴</p>
				</a>
			</div>
		</footer>
		
	</body>
	
	<script>
		$(function() {

			$('.page').val(window.location.href);
			$('.submit-btn').on('click', function() {
				var name = $(".name").val();
				var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
				if(name == null){
					alert("姓名不能为空"); 
					return false; 
				}else if(name != null){
					if (!re1.test(name)){ 
						alert("姓名格式不正确"); 
						return false; 
					}	
				}
				
				var phone = $(".phone").val();
				var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
				if(phone == null){
					alert("电话不能为空"); 
					return false; 
				}else if(phone != null){
					if (!re2.test(phone)){ 
						alert("电话格式不正确"); 
						return false; 
					}
				}
				
				var data = $('form').serializeArray();
				$.post('/tables/tables/add_post',data,function(result){
					//console.log(result);
					alert(result.info);
				});
			});
		})
	</script>
</html>
