<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>牙齿不齐矫牙大变样_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link href="__TMPL__Zt/20190410/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
</head>
<body>

	<tc_include file="Public:header" />
	<section class="banner"><img src="__TMPL__Zt/20190410/imgs/1.gif" alt=""></section>

	<section class="container">
		<form action="" class="mt-3 mb-4">
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="牙齿不齐" id="radio-1" checked="checked">
				<label for="radio-1">牙齿不齐</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="龅牙" id="radio-2">
				<label for="radio-2">龅牙</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="牙齿拥挤" id="radio-3">
				<label for="radio-3">牙齿拥挤</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="双颌前突" id="radio-4">
				<label for="radio-4">双颌前突</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="牙列稀疏" id="radio-5">
				<label for="radio-5">牙列稀疏</label>
			</span>
			<span class="d-inline-block">
				<input type="radio" class="mr-1" name="data[symptom]" value="其他牙齿情况" id="radio-6">
				<label for="radio-6">其他牙齿情况</label>
			</span>
			<input type="text" class="w-100 pt-3 pb-3 mt-3 name" placeholder="姓名：" name="data[name]">
			<input type="text" class="w-100 pt-3 pb-3 mt-2 phone"  placeholder="电话:" name="data[phone]">
			<input type="hidden" name="table_id" value="54" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2"><a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2">一键测试</a></p>
		<p class="font-8 grey mb-0">*您所填写的信息，将提交至德道口腔医生助理客服后台，我们将在24小时内与您沟通联系。</p>
		<p class="font-8 grey">*此信息仅作为矫牙测试的数据凭证。</p>
		<p class="text-center mb-0 font-12 font-weight-bold">—&nbsp;已有{$code = mt_rand(100,300)}位市民领取了测试结果&nbsp;—</p>
	</section>

	<div class="mt-4 text-center">
		<img src="__TMPL__Zt/20190410/imgs/2.jpg" alt="">
		<div class="container mt-2 mb-2">
			<img src="__TMPL__Zt/20190410/imgs/3.gif" alt="" />
		</div>
		<img src="__TMPL__Zt/20190410/imgs/4.jpg" alt="">
		<img src="__TMPL__Zt/20190410/imgs/5.jpg" alt="">
		<img src="__TMPL__Zt/20190410/imgs/6.jpg" alt="">
		<img src="__TMPL__Zt/20190410/imgs/7.jpg" alt="">
	</div>
	
	<tc_include file="Public:footer" />
	<div style="margin-bottom: 67px;"><img src="__TMPL__Zt/20190410/imgs/8.jpg" alt=""></div>
</body>
<script>
	$(function() {
		

		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
