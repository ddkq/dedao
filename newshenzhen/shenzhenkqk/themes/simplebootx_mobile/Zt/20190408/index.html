<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>矫正牙齿瘦了脸也变美了？_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link rel="stylesheet" href="__TMPL__Public/css/swiper.min.css">
	<link href="__TMPL__Zt/20190408/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script src="__TMPL__Public/js/swiper.min.js"></script>
</head>
<body>

	<tc_include file="Public:header" />
	<section class="banner"><img src="__TMPL__Zt/20190408/imgs/1.gif" alt=""></section>

	<section class="container">
		<form action="" class="mt-3 mb-4">
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="牙齿不齐" id="radio-1" checked="checked">
				<label for="radio-1">牙齿不齐</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="牙缝大" id="radio-2">
				<label for="radio-2">牙缝大</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="龅（暴）牙" id="radio-3">
				<label for="radio-3">龅（暴）牙</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="牙齿拥挤" id="radio-4">
				<label for="radio-4">牙齿拥挤</label>
			</span>
			<span class="d-inline-block w-31">
				<input type="radio" class="mr-1" name="data[symptom]" value="蛀牙" id="radio-5">
				<label for="radio-5">蛀牙</label>
			</span>
			<span class="d-inline-block">
				<input type="radio" class="mr-1" name="data[symptom]" value="其他牙齿情况" id="radio-6">
				<label for="radio-6">其他牙齿情况</label>
			</span>
			<input type="text" class="w-100 pt-3 pb-3 mt-3 name" placeholder="姓名：" name="data[name]">
			<input type="text" class="w-100 pt-3 pb-3 mt-2 phone"  placeholder="电话:" name="data[phone]">
			<input type="hidden" name="table_id" value="54" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2"><a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2">提交</a></p>
		<p class="text-center mb-0">———&nbsp;获奖名单如下&nbsp;———</p>
		<div class="name-list pt-2 pb-2">
			<div class="swiper-container data-list swiper-no-swiping" style="height: 200px;">
				<div class="swiper-wrapper">
					
				</div>
			</div>
		</div>
	</section>

	<div class="mt-4 text-center">
		<img src="__TMPL__Zt/20190408/imgs/2.jpg" alt="">
		<img src="__TMPL__Zt/20190408/imgs/3.jpg" alt="" />
		<div style="background: #ffe8a8;"><img src="__TMPL__Zt/20190408/imgs/4.gif" alt=""></div>
		<img src="__TMPL__Zt/20190408/imgs/5.jpg" alt="">
		<img src="__TMPL__Zt/20190408/imgs/6.jpg" alt="">
		<img src="__TMPL__Zt/20190408/imgs/7.jpg" alt="">
	</div>
	
	<tc_include file="Public:footer" />
	<div style="margin-bottom: 67px;"><img src="__TMPL__Zt/20190408/imgs/8.jpg" alt=""></div>
</body>
<script>
	$(function() {
		
		var mySwiper = new Swiper('.swiper-container',{
		    autoplay: true,
		    observer: true,
		    loop: true,
		    direction : 'vertical',
		    height: 40,
	  	});
	  	
	  	
	  	$.post('/api/form/formdata3', {}, function(data) {
			// console.log(data)
			var html = '';
			for(var i = 0; i < data.length; i ++) {
				html += '<div class="swiper-slide text-center">'+
							'<span class="d-inline-block ml-3">'+ data[i].name +'</span>'+
							'<span class="d-inline-block ml-3">'+ data[i].phone +'</span>'+
							'<span class="d-inline-block ml-3">'+ data[i].award +'</span>'+
						'</div>';
			}
			$('.name-list .swiper-wrapper').html(html);
		});
		
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
