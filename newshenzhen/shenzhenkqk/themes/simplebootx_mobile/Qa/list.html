<!DOCTYPE html>
<html>
	<tc_include file="Public:head" />
	<link href="__TMPL__Public/css/article.css" rel="stylesheet" type="text/css">
	<title>{$name}_{$site_name}</title>
	<meta name="keywords" content="{$seo_keywords}"/>
	<meta name="description" content="{$seo_description}" />
	</head>
	<body>
		<tc_include file="Public:article_header" />

		<div class="main_list">
			<div class="term_title media">
				<div class="media-left media-middle"><img src="__TMPL__Public/images/manage_fill.png" /></div>
				<div class="media-body">{$name}</div>
				<i class="fa fa-plus show_child"></i>
			</div>
			<ul class="termchild_list clearfix">
				<volist name="childterm" id="vo">
					<li class="col-xs-4"><a href="/qa/list/{$vo.term_id}.html">{$vo.name}</a></li>
				</volist>
			</ul>
			<ul class="lists">
				<volist name="allquestion['posts']" id="vo">
					<li>
						<a class="media" href="/qa/{$vo.id}.html">
							<div class="media-body">
								<p>{$vo.title}</p>
								<p class="time">回答数：{$vo.answer_num}个回答 </p>
							</div>
							<div class="media-right">
								<i class="fa fa-angle-right"></i>
							</div>
						</a>
					</li>
				</volist>
			</ul>
			<ul class="page">{$allquestion['page']}</ul>
		</div>
		<tc_include file="Public:footer" />
	</body>
</html>
