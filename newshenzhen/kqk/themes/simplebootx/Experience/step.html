<html>
	<tc_include file="Public:head" />
	<link href="__TMPL__Public/css/steps.css" rel="stylesheet" type="text/css">
	<title>{$article.title}_{$site_name}</title>
	<meta name="keywords" content="{$article.keywords}"/>
	</head>
	<body>
	
	
	<div id="header" style="min-width:1000px;">
		<div class="top_left">
	    	<a href="javascript:void(0)" onClick="history.back()" class="back"></a>
	    </div>
	    <div class="top_title">
	    	<p>{$article.title}</p>
	    </div>
	</div>
	<div class="clear_float"></div>
	
	<!-- 这里是内容 -->
	<div id="content" showId="0">
	    <strong class="sl">&lt;</strong>
	    <strong class="sr">&gt;</strong>
	    <span class="left"></span>
	    <span class="right"></span>
		<ul>
	    <li class="cont_0">   	<!-- 每一个li代表一个页面 --> 	
	    <!-- 这里是内容左边 -->	
	        <div class="cont_left"> 
	           <div class="user_pig"><div class="user_name"></div></div>      
	        </div>
	    <!-- 这里是内容右边 -->	        
	        <div class="cont_right">
	        	<div class="cont_word">
	        		{$excerpt.post}
	        		<span class="left_quote"></span>
		            <span class="right_quote"></span>
	            </div>
	            <notempty name="excerpt[photo]">
					<div class="cont_img">
						<volist name="excerpt[photo]" id="vo2">
							<img src="{:sp_get_image_preview_url($vo2)}" alt="" width="150">
						</volist>
					</div>
				</notempty>
	        </div>
	    </li>
		<volist name="step" key="k" id="vo">
			<php>$count = count($vo)-2;</php>
			<volist name="vo" key="k1" id="vo1" offset="2" length='$count'>
			    <li class="cont_{$k1}">
			    	<div class="cont_left">
			    		<div class="num"><span>{$k1}</span>/{$count}</div>
			            <div class="user_pig"><div class="user_name">{$vo1.content}</div></div>      
			        </div>
			        <div class="cont_right">
			        	<div class="cont_word">
							<notempty name="vo1[photo]">
								<p>
									<volist name="vo1[photo]" id="vo2">
										<img src="{:sp_get_image_preview_url($vo2)}" alt="" width="400">
									</volist>
								</p>	
							</notempty>
			            </div>            
			        </div>
			    </li>
			</volist>
	    </volist>
	    </ul>
	</div>
	<!-- 分页尾 -->
	<div id="footer">
		<ul>
	    	<li step="0"><a class="active" href="#">首</a></li>
	        <li step="last"><a href="#">尾</a></li>
	    </ul>
	</div>
	
	<tc_include file="Public:scripts"/>
	<script type="text/javascript" src="__TMPL__Public/js/steps.js"></script>
	<script type="text/javascript">
	</script>
	</body>
</html>
