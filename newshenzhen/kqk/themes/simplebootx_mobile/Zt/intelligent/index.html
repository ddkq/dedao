<!doctype html>
<html lang="en">
<head>
	<meta name="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}" />

	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link rel="stylesheet"  href="__TMPL__Public/css/swiper.min.css">
	<link href="__TMPL__Zt/intelligent/index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="tab-ios w-100 position-fixed" onclick="swtClick();">
		<div class="tab-ios-box">
			<div class="tab-wx d-flex">
				<span><i class="d-inline-block"><img src="__TMPL__Zt/intelligent/imgs/wx.png" alt=""></i>深圳德道口腔</span>
				<em>现在</em>
			</div>
			<div class="bot-wx">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">您好，有什么可以帮您的？</div>
						<div class="swiper-slide">您收到一条来自深圳德道口腔的消息</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<section><img src="__TMPL__Zt/intelligent/imgs/1.jpg" alt=""></section>
	<section class="content-box-1">
		<h5 class="text-white text-center pt-3 pb-3">在线获取——免费缺牙修复方案</h5>
		<div class="container">
			<form class="form1 mb-3" enctype="multipart/form-data">
				<input type="hidden" name="table_id" value="28" />
				<input type="hidden" name="page" class="page" />
				<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
				<p class="mb-1 text-left">我的牙齿情况？（可多选）?<b class="red">*</b></p>
				<div class="checkbox-control checkbox-box multiple-box">
					<label class="checkbox-item">
						<input type="checkbox" value="缺门牙" class="radio-style cheakbox1">
						<span>缺门牙</span>
					</label>
					<label class="checkbox-item">
						<input type="checkbox" value="缺大牙" class="radio-style cheakbox1">
						<span>缺大牙</span>
					</label>
					<label class="checkbox-item">
						<input type="checkbox" value="多颗缺牙" class="radio-style cheakbox1">
						<span>多颗缺牙</span>
					</label>
					<label class="checkbox-item">
						<input type="checkbox" value="半口缺牙" class="radio-style cheakbox1">
						<span>半口缺牙</span>
					</label>
					<label class="checkbox-item">
						<input type="checkbox" value="全口缺牙" class="radio-style cheakbox1">
						<span>全口缺牙</span>
					</label>
					<label class="checkbox-item">
						<input type="checkbox" value="烂牙（蛀牙）" class="radio-style cheakbox1">
						<span>烂牙（蛀牙）</span>
					</label>
					<label class="checkbox-item">
						<input type="checkbox" value="烤瓷牙失败" class="radio-style cheakbox1">
						<span>烤瓷牙失败</span>
					</label>
					<label class="checkbox-item">
						<input type="checkbox" value="其他牙齿情况" class="radio-style cheakbox1">
						<span>其他牙齿情况</span>
					</label>
					<input type="hidden" data-type="12" name="data[symptom]" value="">
				</div>
				<div class="situation-input-text mb-2">
					<input required="required" class="w-100 p-2" type="text" data-type="1" name="data[name]"  placeholder="姓名">
					<span class="input-clear"></span>
				</div>
				<div class="situation-input-text w-100">
					<input required="required" class="w-100 p-2" type="text" data-type="2" name="data[phone]"  placeholder="电话">
					<span class="input-clear"></span>
				</div>
	
				<div class="situation-btn mt-4 text-center w-100">
					<a href="javascript:;" class="submit-btn text-white text-center d-block p-3 pl-5 pr-5 w-100 rounded m-auto">提交-获取免费方案</a>
				</div>
			</form>
		</div>
	</section>

	<section class="content-box-2 mt-3">
		<h4 class="text-white text-center font-weight-bold pt-3 pb-3">缺牙后对临牙的影响</h4>
		<div><img src="__TMPL__Zt/intelligent/imgs/2.gif" alt=""></div>
	</section>
	<div class="copy">
		<p>深圳德道口腔门诊部</p>
		<p>诊疗项目：口腔科</p>
		<p>咨询热线：4008006161/0755-86650466</p>
		<p>地址：深圳市南山区桂庙路5号仲良大厦8楼</p>
		<p>粤（B）广[2018]第08-19-214号</p>
		<p>CopyRight © 2017 深圳德道口腔医院 版权所有 <br> ICP备案号：<a href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备18089183号</a> </p>
	</div>
	<div class="text-center"><img class="w-50" src="__TMPL__Zt/intelligent/imgs/3.png" /></div>
	
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script src="__TMPL__Public/js/swiper.min.js"></script>
	
	
	<script>
		
		var swiper = new Swiper('.swiper-container', { 
			direction: 'vertical', 
			autoplay: true,
		});
		
		var wxBox = setInterval(function() {
			$('.tab-ios').addClass('open');
		}, 5000);
		
		var wxBox1 = setInterval(function() {
			$('.tab-ios').removeClass('open');
		}, 10000);
		
		function swtClick(){
			window.open('http://swt.szddkqyy.com/LR/chatwin.aspx?id=MTI57225838');
		}
		
		$(function(){
			$('.page').val(window.location.href);
		});
		
		var options = "";
		
		//多选
		$('.cheakbox1').on('click', function(){
			if($(this).is(':checked')) {
				options += $(this).val() + ',';
			}
			else{
				options = options.split($(this).val() + ',').join("");
			}
			$(this).parent('label').nextAll('input').attr('value',options);
		})
	
		$('body').on('input', '.situation-input-text input', function() {
			var inputValue = $(this).val();
			inputValue == '' ? '' : $(this).next().css('display', 'block')
		})
		$('body').on('click', '.input-clear', function() {
			$(this).prev().val('');
			$(this).css('display', 'none');
		})
		
		
		$('body').on('click', '.submit-btn', function() {	
			var name = $("input[data-type=1]").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
	
			var phone = $("input[data-type=2]").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var options = $("input[data-type=12]").val();
			if(options == ''){
				alert("请选择相关症状"); 
				return false;
			}
			
			var data = $('.form1').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});

	</script>
	
	
	
</body>
</html>
