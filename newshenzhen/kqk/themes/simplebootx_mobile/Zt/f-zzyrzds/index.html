<body>

					<input type="radio" class="ml-2 mr-2" name="data[symptom]" value="半口缺牙">半口缺牙
				</div>
				<div class="d-flex mt-1">
					<input type="radio" class="ml-2 mr-2" name="data[symptom]" value="佩戴假牙或烤瓷牙想替换成种牙">佩戴假牙或烤瓷牙想替换成种牙

					<input type="radio" class="ml-2 mr-2" name="data[symptom]" value="牙齿松动">牙齿松动

				<div class="name"><input type="text" class="w-100 p-1 " name="data[name]" placeholder="请输入您的姓名" /></div>

				<div class="phone mt-3"><input type="text" class="w-100 p-1" name="data[phone]" placeholder="请输入您的手机号码"></div>

		</div>
	</section>
	<section>
		<img src="__TMPL__Zt/f-zzyrzds/images/content1-img.jpg" />
	</section>
	<section class="content-box-3 pt-2 pb-2">
		<div class="container">
			<img src="__TMPL__Zt/f-zzyrzds/images/content3-img.jpg" />
		</div>
	</section>
	<section class="content-box-4 pt-4 pb-4">
		<div class="title text-center">
			<h4 class="yel">智能牙科技术</h4>
			<h4 class="text-white">带来快捷、舒适的种牙体验</h4>	
		</div>
		<div class="container text-center">
			<div class="d-flex mt-4">
				<div class="col-6 p-0"><img src="__TMPL__Zt/f-zzyrzds/images/content4-img01.jpg" ></div>
				<div class="col-6 p-0 text-center d-flex align-items-center">
					<div class="text w-100 pt-3 pb-3 pl-2 pr-2">
						<h6 class="font-weight-bold">麦哲伦AI+大数据中心</h6>
						<p class="mb-0 font-8">百万口腔案例提供种植技术指导</p>	
					</div>
				</div>
			</div>
			<div class="d-flex mt-4">
				<div class="col-6 p-0 text-center d-flex align-items-center">
					<div class="text w-100 pt-3 pb-3 pl-1 pr-1">
						<h6 class="font-weight-bold">AI+3D数字化导板种植</h6>
						<p class="mb-0 font-8">数字化辅助，预知种植位置， </p>
						<p class="mb-0 font-8">更精确，痛感更低</p>	
					</div>
				</div>
				<div class="col-6 p-0"><img src="__TMPL__Zt/f-zzyrzds/images/content4-img02.jpg" ></div>
			</div>
			<div class="d-flex mt-4 mb-3">
				<div class="col-6 p-0"><img src="__TMPL__Zt/f-zzyrzds/images/content4-img03.jpg" ></div>
				<div class="col-6 p-0 text-center d-flex align-items-center">
					<div class="text w-100 pt-3 pb-3 pl-2 pr-2">
						<h6 class="font-weight-bold">科学设计方案</h6>
						<p class="mb-0 font-8">精准、高效</p>
						<p class="mb-0 font-8">减少常规治疗时间的1/3</p>	
					</div>
				</div>
			</div>
			<a class="swt-btn text-center p-2 pl-5 pr-5 d-inline-block m-auto" href="/swt/" target="_blank">立即体验AI智能高科技种牙</a>
		</div>
	</section>
	
	<section class="content-box-5 pt-3 pb-3">
		<div class="container text-center">
			<div class="title">
				<h5>征集高难种植牙案例</h5>
				<h4 class="font-weight-bold">享AI+科研成果</h4>
			</div>
			<form class="form2 mb-3" enctype="multipart/form-data">
				<input type="hidden" name="table_id" value="27" />
				<input type="hidden" name="page" class="page" />
				<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
				<div class="symptom mt-3"><input type="text" class="w-100 p-1" name="data[symptom]" placeholder="您的症状：" /></div>
				<div class="name mt-3"><input type="text" class="w-100 p-1" name="data[name]" placeholder="您的姓名：" /></div>
				<div class="phone mt-3"><input type="text" class="w-100 p-1" name="data[phone]" placeholder="您的电话："></div>
			</form>
			<div class="submit-btn sb2 text-center p-2 pl-5 pr-5 d-inline-block m-auto"><a href="javascript:;" class="text-white">提交报名</a></div>
			<p class="font-8 mt-2 gley"><b class="red">*</b>提交成功后，工作人员将在一天内联系您，请保持通讯畅通</p>
		</div>
	</section>
	<section class="content-box-6 mb-2">
		<img src="__TMPL__Zt/f-zzyrzds/images/phone.jpg" />
	</section>
	
	<tc_include file="Public:footer" />
	<script>
		$(function(){
			$('.page').val(window.location.href);
		});
		
	
		$('body').on('click', '.sb1', function() {	
			var name = $(".name input").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
	
			var phone = $(".phone input").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var age = $(".age input").val();
			var re3 = /^[0-9]{1,2}$/;
			if(age == ''){
				alert("年龄不能为空"); 
				return false; 
			}else if(age != ''){
				if (!re3.test(age)){ 
					alert("请输入正确的年龄"); 
					return false; 
				}
			}
			
			var data = $('.form1').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
		
		$('body').on('click', '.sb2', function() {	
			var name = $(".name input").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
	
			var phone = $(".phone input").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var symptom = $(".symptom input").val();
			var re3 = /^[0-9]{1,2}$/;
			if(symptom == ''){
				alert("症状不能为空"); 
				return false; 
			}
			
			var data = $('.form2').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	</script>
	
</body>
</html>
