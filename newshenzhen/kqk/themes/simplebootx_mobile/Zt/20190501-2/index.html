<script>
	$(function() {
		
		var etc = "";
		var etc1 = "";
		var etc2 = "";
		var etc3 = "";
		
		$('.symptom font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.symptom input').val($(this).text());
		});
		$('.age font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.age input').val($(this).text());
		});
		
		$('.plan font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			etc1 = "修复方式:" + $(this).text() + ";";
			$('.etc').val(etc1 + etc2 + etc3);
		});
		
		$('.health font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			etc2 = "身体状况:" + $(this).text() + ";";
			$('.etc').val(etc1 + etc2 + etc3);
		});
		
		$('.free font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			etc3 = "是否需要免费检查:" + $(this).text() + ";";
			$('.etc').val(etc1 + etc2 + etc3);
		});
	  	
	  	
	  	
	  	var mySwiper2 = new Swiper('.swiper01 .swiper-container', {
			autoplay: true,//可选选项，自动滑动
			loop: true,
			pagination: {
				el: '.swiper-pagination1',
			},
		})
	  	

		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				window._agl && window._agl.push(['track', ['success', {t: 3}]]);
				alert(result.info);
			});
		});
	})
</script>
