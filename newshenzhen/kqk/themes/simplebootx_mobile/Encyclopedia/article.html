<!DOCTYPE html>
<html>
	<tc_include file="Public:head" />
	<link href="__TMPL__Public/css/article.css" rel="stylesheet" type="text/css">
	<title>{$title}_{$site_name}</title>
	<meta name="keywords" content="{$keywords}"/>
	<meta name="description" content="{$summary}" />
	</head>
	<body>
		<tc_include file="Public:article_header" />
		
		<div class="main_content clearfix">
			<h3 class="term_title">{$title}</h3>
			<div class="en_info thumbnail">
				<img src="{$smeta.thumb_phone}">
				<div class="caption">
					<h3>{$en.title}</h3>
					<volist name="info" key="k" id="vo">
						<p class="text clearfix">
							<b class="col-md-2">{$vo.title}:</b>
							<span class="col-md-10">{$vo.content}</span>
						</p>
					</volist>
					<div class="swt clearfix">
						<a href="/swt/" target="_blank"><i class="fa fa-commenting-o"></i>在线咨询</a>
						<a href="/swt/" target="_blank"><i class="fa fa-user"></i>定制方案</a>
					</div>
				</div>
			</div>
			
			<div class="step">
				<div class="main">
					<volist name="step" key="k" id="vo">
						<h2 type="button" data-toggle="collapse" data-target="#step_{$k}" aria-expanded="true" aria-controls="step_{$k}">{$vo.name}<i class="fa fa-minus-circle"></i></h2>
						<div class="text collapse in" id="step_{$k}" aria-expanded="true">{$vo.content}</div>	
					</volist>
					<notempty name="extend[post_extend8]">
						<a href="{$extend[post_extend8]}" class="swt_btn">查看科普知识<i class="fa fa-arrow-circle-right"></i></a>
					</notempty>
				</div>
			</div>
			
			
		</div>
	</body>
	<tc_include file="Public:footer"/>
	<script>
		$('.step .text').each(function(){
			$(this).on('shown.bs.collapse', function () {
				$(this).prev('h2').find('i').removeClass('fa-plus-circle').addClass('fa-minus-circle');
			})
			$(this).on('hidden.bs.collapse', function () {
			    $(this).prev('h2').find('i').removeClass('fa-minus-circle').addClass('fa-plus-circle');
			})
		});
	</script>
</html>
