<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">{:L('PORTAL_ADMINGROUP_INDEX')}</a></li>
		</ul>
		<form class="well form-search" method="post" action="">
			<div class="row-fluid">
				<div class="span12">
					<p style="text-align: center;">基本信息</p>
					<table class="table table-bordered">
						<tr>
							<th>商品信息</th>
							<td><a href="/good/{$post['goods_id']}.html" target="_blank"> <span>{$post.goods_name}</span></a></td>
						</tr>
						<tr>
							<th>拼团所需人数</th>
							<td>{$post.group_num}</td>
						</tr>
						<tr>
							<th>开团用户</th>
							<td>{$post.user_name}</td>
						</tr>
						<tr>
							<th>拼团状态</th>
							<php>$status=array("0"=>"未完成","1"=>"已完成");</php>
							<td>{$status[$post['group_type']]}</td>
						</tr>
					</table>	
					<table class="table table-bordered"></table>
					<p style="text-align: center;">参团信息</p>
					<table class="table table-bordered">
						<tr>
							<td>用户id</td>
							<td>用户名</td>
						</tr>
						<volist name="other" id="vo">
							<tr>
								<td>{$vo.user_id}</td>
								<td>{$vo.user_name}</td>
							</tr>	
						</volist>

					</table>
					
					<div class="form-actions">
						<a class="btn" href="{:U('AdminGroup/index')}">返回</a>
					</div>

					
				</div>
				
			</div>

		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>

	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
		});
	</script>
</body>
