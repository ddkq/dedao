<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminDoctor/index')}">{:L('PORTAL_ADMINDO_INDEX')}</a></li>
			<li><a href="{:U('AdminDoctor/add',array('term'=>empty($term['term_id'])?'':$term['term_id']))}" target="_self">{:L('PORTAL_ADMINDO_ADD')}</a></li>
			<li class="active"><a href="javascript:" target="_self">排班管理</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('AdminWorking/index')}">
			科室： 
			<select class="select_2" name="term">
				<option value='0'>全部</option>{$taxonomys}
			</select> &nbsp;&nbsp;
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="300">{:L('TITLE')}</th>
						<th width="50">{:L('TIME')}</th>
						<th width="70">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<foreach name="posts" item="vo">
				<tr>
					<td><span>{$vo.name}</span></td>
					<td>
						<php>
							$working = explode(",",$vo['working_time']);
							foreach($working as $i){
								echo $working_time[$i].',';
							}
						</php>
					</td>
					<td>
						<a href="{:U('AdminWorking/edit',array('term'=>empty($term['term_id'])?'':$term['term_id'],'id'=>$vo['id']))}">排班</a>
					</td>
				</tr>
				</foreach>
				<tfoot>
					<tr>
						<th>{:L('TITLE')}</th>
						<th width="70">{:L('TIME')}</th>
						<th width="70">{:L('ACTIONS')}</th>
					</tr>
				</tfoot>
			</table>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
