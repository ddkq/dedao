<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">{:L('PORTAL_ADMINWELFARE_INDEX')}</a></li>
			<li><a href="{:U('AdminJobWelfare/add')}" target="_self">{:L('PORTAL_ADMINWELFARE_ADD')}</a></li>
		</ul>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">id</th>
						<th width="300">{:L('NAME')}</th>
						<th width="70">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<foreach name="post" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>
						<a href="{:U('AdminJobWelfare/edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a> | 
						<a href="{:U('AdminJobWelfare/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a></td>
				</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="50">id</th>
						<th width="300">{:L('NAME')}</th>
						<th width="70">{:L('ACTIONS')}</th>
					</tr>
				</tfoot>
			</table>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
		
</body>
</html>
