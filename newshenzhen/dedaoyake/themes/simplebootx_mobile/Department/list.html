<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$name}_{$site_name}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<link rel="shortcut icon" href="/public/images/favicon.ico" type="image/x-icon"/>
	<meta name="keywords" content="{$seo_keywords}"/>
	<meta name="description" content="{$seo_description}" />
	<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/base.css" />
	<link rel="stylesheet" href="__TMPL__Public/css/base2.css">

	<script type="application/javascript" src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
</head>
<style>
	p {font-size: 1rem;line-height: 1.6rem;}
	.team-list {justify-content: space-between;margin-top: 20px;flex-wrap: wrap;}
	.team-list li {margin-bottom: 30px;flex: 0 0 33%;}
	.team-list li img{width: 70%;}
	.team-list li p {font-size: 1.3rem; text-align: center;}
</style>
<body>

	<tc_include file="Public:nav" />

	<section>
		<div class="banner">
			<div class="bcg">
				<h4 class="banner-title">医本为德，科技为道</h4>
				<span class="line"></span>
				<p class="banner-subtitle">为口腔医疗产业升级而来</p>
			</div>
		</div>
	</section>
	
	<section class="content content-width clear">
		<div class="right-content">
			<section>
				<h2 class="title">专家团队</h2>
				<p>为打造集团灵魂与核心竞争力，不断吸引行业专业人才加入 ，集团专门成立了德道集团专家委员会。专家委员会汇聚了学术造诣高、学风端正、医德高尚、技术精湛的专业人员，组成了德道的精英力量。</p>
				<ul class="flex team-list">
					<volist name="all_doctor" id="vo">
						<li>
							<p><img src="{$vo.main_img}" alt=""></p>
							<p>{$vo.name}</p>
						</li>	
					</volist>
				</ul>
			</section>
		</div>
	</section>
	<tc_include file="Public:footer" />
</body>
</html>
