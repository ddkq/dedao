<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('tpl/index')}">{:L('ADMIN_TPL_INDEX')}</a></li>
			<li class="active"><a href="{:U('tpl/add')}">{:L('ADMIN_TPL_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('tpl/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('NAME')}</label>
					<div class="controls">
						<php>
							$tpl_list=sp_admin_get_tpl_file_list();
							unset($tpl_list['page']);
						</php> 
						<select style="min-width: 200px;" name="smeta[template]">
							<foreach name="tpl_list" item="vo">
							<option value="{$vo}">{$vo}</option>
							</foreach>
						</select>
						<input type="text" name="tpl_name">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('AD_CONTENT')}</label>
					<div class="controls">
						<textarea name="ad_content" rows="5" cols="57"></textarea>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('tpl/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
