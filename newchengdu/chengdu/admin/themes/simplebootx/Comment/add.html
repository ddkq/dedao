<admintpl file="header" />
<link href="__PUBLIC__/simpleboot/css/from.css" rel="stylesheet">
</head>
<body style="min-width: 800px;">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('commentadmin/index')}">{:L('COMMENT_COMMENTADMIN_INDEX')}</a></li>
			<li class="active"><a href="{:U('commentadmin/add')}">添加评论</a></li>
		</ul>
		<form action="{:U('commentadmin/add_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<table class="table table-bordered">
				<tr>
					<th>选择文章</th>
					<td>
						<a href="javascript:;" class="btn btn-primary btn-article">搜索文章</a>
						<input type="hidden" name="post_table" value="posts" />
						<input type="hidden" name="post_id" value="" />
						<input type="hidden" name="url" value="" />
						<input type="hidden" name="uid" value="999" />
						<input type="hidden" name="to_uid" value="0" />
						<input type="hidden" name="parentid" value="0" />
					</td>
				</tr>
				<tr>
					<th>姓名</th>
					<td>
						<input type="text" style="width:300px;" name="full_name" id="title" required value="" placeholder="请输入姓名"/>
					</td>
				</tr>
				<tr>
					<th>评论内容</th>
					<td>
						<textarea placeholder="请输入评论内容" style="min-height:90px;" name="content"></textarea>
					</td>
				</tr>
				<tr>
					<th>评论时间</th>
					<td>
						<input type="text" name="createtime" value="{:date('Y-m-d H:i:s',time())}" class="js-datetime" style="width: 160px;">
					</td>
				</tr>
			</table>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('commentadmin/index')}">返回</a>
			</div>
		</form>
		<div class="modal-wrap article" style="display: none;">
			<div class="modal">
				<div class="modal-content">
					<a class="modal-close">
	                    <span class="modal-close-x"></span>
	                </a>
	                <div class="modal-header">
	                    <div class="modal-title">选项设置</div>
	                </div>
	                <div class="modal-body">
	                    <div slot="content" class="radio-modal">
							文章标题
							<input type="text" class="title" name="title" />
							<button class="btn btn-primary search-btn">搜索</button>
						</div>
						<div class="result"></div>
						<button class="btn btn-primary result-btn">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
        
        $('body').on('click', '.btn-article', function() {
			$('.modal-wrap').fadeIn();
		});
		$('.modal-close-x').on('click', function() {
			$('.modal-wrap').fadeOut();
		});
		$('.result-btn').on('click',function(){
			var obj = $(".result-radio:checked");
			var url1 = "article/"+obj.data('tid')+".html";
			console.log(obj.data('title'));
			$('.btn-article').html(obj.data('title'));
			$('input[name="post_id"]').val(obj.data('id'));
			$('input[name="url"]').val(url1);
			$('.modal-wrap').fadeOut();
		})
        
        $('.search-btn').click(function(){
        	var title = $('.title').val();
        	$.post('/comment/commentadmin/serach_article',{title:title},function(data){
        		var html = "";
        		$.each(data, function(i,n) {
        			html += `<p><input type="radio" class="result-radio" name="result" data-id="${n.id}" data-tid="${n.tid}" data-title="${n.post_title}" />${n.post_title}</p>`;
        		});
        		$('.result').html(html);
        	});
        });;
        
        
	</script>
</body>
</html>
