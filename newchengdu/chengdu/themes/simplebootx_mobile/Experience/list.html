<!DOCTYPE html>
<html>
	<tc_include file="Public:head" />
	<link href="__TMPL__Public/css/article.css" rel="stylesheet" type="text/css">
	<title>{$name}_{$site_name}</title>
	<meta name="keywords" content="{$seo_keywords}"/>
	<meta name="description" content="{$seo_description}" />
	</head>
	<body>
		<tc_include file="Public:header" />
		
		<div class="main_list">
			<h3 class="term_title">{$name}</h3>
			<ul class="lists">
				<volist name="list['posts']" id="vo">
					<li>
						<a class="media" href="/experience/{$vo.id}.html">
							<div class="media-body">
								<p>{$vo.title}</p>
								<php>$excerpt = json_decode($vo['excerpt'],true);</php>
								<p class="time">{:mb_substr(strip_tags($excerpt['post']),0,50,'utf-8')}..</p>
							</div>
							<div class="media-right media-middle">
								<i class="fa fa-angle-right"></i>
							</div>
						</a>
					</li>
				</volist>
			</ul>
			<ul class="page">{$list['page']}</ul>
		</div>
	</body>
	<tc_include file="Public:footer"/>
</html>
