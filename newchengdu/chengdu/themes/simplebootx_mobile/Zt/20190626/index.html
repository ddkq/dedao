<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>·种植名医学术案例征集专场·_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/swiper.min.css">
	<link href="__TMPL__Zt/20190626/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script src="__TMPL__Public/js/swiper.min.js"></script>
</head>

<body>
	<tc_include file="Public:header" />
	<section class="banner gotoform"><img src="__TMPL__Zt/20190626/imgs/1.jpg" /></section>
	
	<section class="pb-5">
		<form action="" class="container mt-3 mb-4">
			<p class="mb-2">牙齿症状：</p>
			<div class="symptom text-center mb-3">
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 active">缺大牙/门牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">多颗缺牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">烤瓷牙失败</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">半口缺牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">全口缺牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">其他牙齿情况</font>
				<input type="hidden" class="symptom-value" name="data[symptom]" value="缺大牙/门牙">
			</div>
			<input type="text" class="w-100 pt-3 pb-3 name" name="data[name]" placeholder="姓名">
			<input type="text" class="w-100 pt-3 pb-3 mt-2 phone"  name="data[phone]" placeholder="电话">
			<input type="hidden" name="table_id" value="61" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2 mb-3">
			<a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2 d-inline-block">抢占名额</a>
		</p>
		<div class="">
			<img src="__TMPL__Zt/20190626/imgs/2.jpg"/>
			<img src="__TMPL__Zt/20190626/imgs/3.jpg"/>
			<div class="text-center mt-1 mb-1">
				<video controls="controls" autoplay="autoplay">
					<source src="__TMPL__Zt/20190626/imgs/mp4.mp4" type="video/mp4" />
				</video>
			</div>
			
			<img src="__TMPL__Zt/20190626/imgs/4.jpg"/>
			<img src="__TMPL__Zt/20190626/imgs/5.jpg"/>
			<img src="__TMPL__Zt/20190626/imgs/6.jpg"/>
			<img src="__TMPL__Zt/20190626/imgs/7.jpg"/>
		</div>
		<div class="position-relative container swiper-bg">
			<div class="swiper-container ">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="__TMPL__Zt/20190626/imgs/7-1.png"></div>
						<div class="swiper-slide"><img src="__TMPL__Zt/20190626/imgs/7-2.png"></div>
						<div class="swiper-slide"><img src="__TMPL__Zt/20190626/imgs/7-3.png"></div>
						<div class="swiper-slide"><img src="__TMPL__Zt/20190626/imgs/7-4.png"></div>
					</div>
				</div>
			<div class="swiper-pagination mt-2 mb-5"></div>	
		</div>
		
	</section>

	<tc_include file="Public:footer" />
</body>
<script type="text/javascript">
	$(function() {

		var swiper = new Swiper('.swiper-container', {
			autoplay: true,
			loop: true,
			pagination: {
	        el: '.swiper-pagination',
	      },
		})
	
		$('video').css('width',$(window).width()-10);

		$('.symptom font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.symptom input').val($(this).text());
		});

		$(".gotoform").click(function(){
			$("html,body").animate({scrollTop:300}, 500);
		});
	
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				window._agl && window._agl.push(['track', ['success', {t: 3}]]);
				alert(result.info);
			});
		});
	})
</script>
</html>
