<!doctype html>
<html lang="en">
<head>
	<meta name="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}" />
	<meta name="format-detection" content="telephone=no" />
	<title>大牙缺失_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link href="__TMPL__Zt/tooth-loss/index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<tc_include file="Public:header" />

	<section class="banner"><img src="__TMPL__Zt/tooth-loss/imgs/banner.jpg" alt=""></section>

	<section class="content-1 container">
		<h3 class="content-1-title text-center text-white font-weight-bold pt-3 pb-3">在线预约医生设计方案</h3>
		<form id="form1" method="post" enctype="multipart/form-data">
			<input type="text" placeholder="症状描述：" class="w-100 mt-3 p-2" name="data[symptom]">
			<input type="text" placeholder="您的姓名：" class="w-100 mt-3 p-2 name" name="data[name]">
			<input type="text" placeholder="您的电话：" class="w-100 mt-3 p-2 phone" name="data[phone]">

			<input type="hidden" name="table_id" value="28" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<a href="javascript:;" class="submit-btn text-center text-dark d-block p-1 mt-3 font-weight-bold">立即预约</a>
		<p class="tips mt-3"><span style="color:#ff0000">*</span>以上填写的信息仅用于本次预约，不会泄露给第三方或其他用途。</p>
	</section>
	
	<section class="content-2 text-center mt-3">
		<img src="__TMPL__Zt/tooth-loss/imgs/title-1.jpg" alt="" width="50%">
		<img src="__TMPL__Zt/tooth-loss/imgs/gif.gif" alt="" class="mt-3">
	</section>

	<section class="content-3 mt-3"><img src="__TMPL__Zt/tooth-loss/imgs/content-3.png" alt=""></section>

	<section class="content-4 mt-3">
		<div class="text-center"><img src="__TMPL__Zt/tooth-loss/imgs/title-2.jpg" alt="" width="50%"></div>
		<ul class="case-list mt-4">
			<li class="pl-2 pr-2">
				<h6 class="case-title">【案例】68岁老伯种好牙  满口好牙吃饭香</h6>
				<div class="mb-4">
					<img src="__TMPL__Zt/myqs/imgs/case01.jpg" alt="">
				</div>
			</li>
			<li class="pl-2 pr-2">
				<h6 class="case-title">【案例】29岁女士不敢开怀大笑  修补门牙找回自信 </h6>
				<div class="mb-4">
					<img src="__TMPL__Zt/myqs/imgs/case02.jpg" alt="">
				</div>
			</li>
			<li class="pl-2 pr-2">
				<h6 class="case-title">【案例】84岁老大爷不愿戴假牙 种植上一口好牙</h6>
				<div class="mb-4">
					<img src="__TMPL__Zt/myqs/imgs/case03.jpg" alt="">
				</div>
			</li>
			<li class="pl-2 pr-2">
				<h6 class="case-title">【案例】53岁男士种上多颗牙  吃遍酸甜苦辣</h6>
				<div class="mb-4">
					<img src="__TMPL__Zt/myqs/imgs/case04.jpg" alt="">
				</div>
			</li>
			<li class="pl-2 pr-2">
				<h6 class="case-title">【案例】40岁商务人士种上牙齿 自信笑容回来了</h6>
				<div class="mb-4">
					<img src="__TMPL__Zt/myqs/imgs/case05.jpg" alt="">
				</div>
			</li>
			<li class="pl-2 pr-2">
				<h6 class="case-title">【案例】70岁奶奶重获整口牙   告别喝粥重圆美食梦 </h6>
				<div class="mb-4">
					<img src="__TMPL__Zt/myqs/imgs/case06.jpg" alt="">
				</div>
			</li>
		</ul>
	</section>

	<tc_include file="Public:footer" />
</body>
<script>
	$(function(){
			$('.page').val(window.location.href);
			
	});
	$('body').on('click', '.submit-btn', function() {	
		var name = $(".name").val();
		var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
		if(name == ''){
			alert("姓名不能为空"); 
			return false; 
		}else if(name != ''){
			if (!re1.test(name)){ 
				alert("姓名格式不正确"); 
				return false; 
			}	
		}
		

		var phone = $(".phone").val();
		var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
		if(phone == ''){
			alert("电话不能为空"); 
			return false; 
		}else if(phone != ''){
			if (!re2.test(phone)){ 
				alert("电话格式不正确"); 
				return false; 
			}
		}
		
		var data = $('#form1').serializeArray();
		$.post('/tables/tables/add_post',data,function(result){
			alert(result.info);
		});

	});
</script>
</html>
