<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐适美活动_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link href="__TMPL__Zt/20190131/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
</head>
<body>
	<tc_include file="Public:header" />

	<section class="banner"><img src="__TMPL__Zt/20190131/imgs/1.jpg" alt=""></section>

	<section class="container">
		<form action="" class="mt-3 mb-4">
			<input type="text" class="w-100 pt-2 pb-2 name" placeholder="姓名：" name="data[name]">
			<input type="text" class="w-100 pt-2 pb-2 mt-2 phone"  placeholder="电话:" name="data[phone]">
			<input type="text" class="w-100 pt-2 pb-2 mt-2 symptom"  placeholder="牙齿情况描述:" name="data[symptom]">
			<input type="hidden" name="table_id" value="52" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2"><a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2">提交</a></p>
		
		<p class="text-center">———&nbsp;申请通道即将关闭，仅剩<span class="red">2个</span>名额&nbsp;———</p>
	</section>

	<div class="mt-4 mb-2">
		<img src="__TMPL__Zt/20190131/imgs/2.jpg" alt="">
		<img src="__TMPL__Zt/20190131/imgs/3.jpg" alt="">
		<img src="__TMPL__Zt/20190131/imgs/4.jpg" alt="">
		<img src="__TMPL__Zt/20190131/imgs/5.jpg" alt="">
		<img src="__TMPL__Zt/20190131/imgs/6.jpg" alt="">
	</div>
	
	<tc_include file="Public:footer" />
</body>
<script>
	$(function() {

		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
