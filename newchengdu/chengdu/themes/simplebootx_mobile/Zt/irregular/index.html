<body>

	<section class="content-box-1 pb-5">

					</div>
					<div class="w-23 border rounded p-2 pt-3 text-center ml-2" data-p="牙齿不齐">
						<img class="mb-2" src="__TMPL__Zt/irregular/imgs/form-img02.png" />
						<p class="text-center font-8 font-weight-bold mb-0">牙齿不齐</p>

					<div class="w-23 border rounded p-2 pt-3 text-center ml-2" data-p="牙齿拥挤">

					<input type="text" class="pt-2 pb-2 w-100" name="data[name]" placeholder="姓名">
				</p>
				<p class="position-relative mb-4 phone">
					<span class="position-absolute pt-2 pb-2 pl-2"><i class="index-icon mr-2"></i></span>
					<input type="text" class="pt-2 pb-2 w-100" name="data[phone]" placeholder="电话">
				</p>
				<input type="hidden" name="table_id" value="43" />
				<input type="hidden" name="page" class="page" />
				<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
				<p class="text-center"><a href="javascript:;" class="submit-btn text-center font-weight-bold text-white pt-2 pb-2 d-block m-auto">预知矫正后我的脸型变化</a></p>
			</form>

	</section>
	
	
	<section class="content-box-2 pb-4">
		<div class="content-title text-center">
			<img src="__TMPL__Zt/irregular/imgs/content2-title.jpg" />
		</div>
		<div class="container text-center">
			<img src="__TMPL__Zt/jkz/imgs/006DL.gif" class="rounded mt-3 mb-3" />
			<div class="text-center mb-4"><a onclick="javascript:openJesongChatByGroup(16524,20125);" target="_blank" class="swt-btn d-inline-block pt-2 pb-2 w-75">我要预知我的矫牙情况</a></div>
		</div>
	</section>
	
	
	<section class="content-box-3 mb-2">
		<div class="content-title"><img src="__TMPL__Zt/irregular/imgs/title-3.jpg" alt=""></div>
		<div class="container">
			<div class="d-flex flex-wrap justify-content-between mt-4">
				<div class="w-48 mb-4"><img src="__TMPL__Zt/irregular/imgs/1.png" alt=""></div>
				<div class="w-48 mb-4"><img src="__TMPL__Zt/irregular/imgs/2.png" alt=""></div>
				<div class="w-48 mb-4"><img src="__TMPL__Zt/irregular/imgs/3.png" alt=""></div>
				<div class="w-48 mb-4"><img src="__TMPL__Zt/irregular/imgs/4.png" alt=""></div>
			</div>
			<p class="text text-center text-white">牙齿矫正要趁早！牙齿矫正不仅仅只限于<br>青少年，不存在年龄限制。<br>但年龄越大，矫正的难度也可能更大。</p>
			<div class="text-center mb-4"><a onclick="javascript:openJesongChatByGroup(16524,20125);" target="_blank" class="swt-btn d-inline-block pt-2 pb-2 w-75">立即矫正</a></div>
		</div>
	</section>

	<section class="content-box-4">
		<div class="content-title"><img src="__TMPL__Zt/irregular/imgs/title-4.jpg" alt=""></div>

			<div class="d-flex flex-wrap justify-content-between mt-4">
				<div class="w-48 mb-4"><img src="__TMPL__Zt/irregular/imgs/2-1.png" alt=""></div>
				<div class="w-48 mb-4"><img src="__TMPL__Zt/irregular/imgs/2-2.png" alt=""></div>
				<div class="w-48 mb-4"><img src="__TMPL__Zt/irregular/imgs/2-3.png" alt=""></div>
				<div class="w-48 mb-4"><img src="__TMPL__Zt/irregular/imgs/2-4.png" alt=""></div>
			</div>
			<div class="text-center mb-4"><a onclick="javascript:openJesongChatByGroup(16524,20125);" target="_blank" class="swt-btn d-inline-block pt-2 pb-2 w-75">我要矫正，在线获取矫牙方案</a></div>
		</div>
	</section>
	
	<tc_include file="Public:footer" />
	<script>
		
		$('.symptom div').on('click', function() {
			$(this).addClass('checked');
			$(this).siblings().removeClass('checked');
			$('.symptom-value').val($(this).data('p'));
		})
		
		
		$('.page').val(window.location.href);
		$('body').on('click', '.submit-btn', function() {	
			var name = $(".name input").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone input").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('.form1').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	</script>
