<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>申领种牙名额_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link href="__TMPL__Zt/20190510/index.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="__TMPL__Public/css/swiper.min.css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
		<script src="__TMPL__Public/js/swiper.min.js"></script>
</head>
	<body>
			<tc_include file="Public:header" />
	<section class="banner gotoform"><img src="__TMPL__Zt/20190510/imgs/1.jpg" alt=""></section>
	<section class="container">
		<form action="" class="mt-3 mb-4" >
			<p class="mb-1">牙齿状况</p>
			<div class="symptom mb-3 text-center">
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-1 active">缺大牙/门牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-1 ">烂牙/松牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-1 ">多颗缺牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-1 ">长期戴假牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-1 ">半/全口缺牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-1 ">其他牙齿情况</font>
				<input type="hidden" class="symptom-value" name="data[symptom]" value="缺大牙/门牙">
			</div>
			<input type="text" class="w-100 pt-2 pb-2 mt-2 name" placeholder="姓名" name="data[name]">
			<input type="text" class="w-100 pt-2 pb-2 mt-3 phone" placeholder="电话"  name="data[phone]">
			
			
			<input type="hidden" name="table_id" value="57" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2"><a href="javascript:;" class="text-center text-white w-50 submit-btn pt-2 pb-2">优先获取</a></p>
	</section>
	<div class="mt-3 mb-2">
		<img class="gotoform" src="__TMPL__Zt/20190510/imgs/2.jpg" alt="">
		<img class="mt-3" src="__TMPL__Zt/20190510/imgs/3.jpg" alt="">
		<img src="__TMPL__Zt/20190510/imgs/4.jpg" alt="">
		<div class="container pt-2 pb-2" style="background-color: #dbdcde;"><img src="__TMPL__Zt/20190510/imgs/4-1.gif" alt=""></div>
		<img src="__TMPL__Zt/20190510/imgs/4-2.jpg" alt="">
	</div>
	<div class="container mt-3"><img src="__TMPL__Zt/20190510/imgs/5.jpg" alt=""></div>
	<section class="container mt-3 mb-4">
		<div class="position-relative">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="__TMPL__Zt/20190510/imgs/swiper1.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190510/imgs/swiper2.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190510/imgs/swiper3.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190510/imgs/swiper4.png" alt=""></div>
			</div>
		</div>
		 <div class="swiper-pagination"></div>
		</div>
	</section>
	<section class="bg pb-4">
		<div class="container">
			<div><img src="__TMPL__Zt/20190510/imgs/6.jpg" alt=""></div>
			<div class="mt-3"><img src="__TMPL__Zt/20190510/imgs/7.gif" alt=""></div>
		</div>
	</section>
	</body>
	<tc_include file="Public:footer" />
	<script type="text/javascript">
		$(function(){
			var swiper = new Swiper('.swiper-container', {
			autoplay: true,
			loop: true,
			 pagination: {
        el: '.swiper-pagination',
      },
		})
			$('.symptom font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.symptom input').val($(this).text());
		});
		
		$(".gotoform").click(function(){
			$("html,body").animate({scrollTop:300}, 500);
		});

		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				alert(result.info);
			});
		});
		})
	</script>
</html>
