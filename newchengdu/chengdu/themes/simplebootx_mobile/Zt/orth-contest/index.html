<!DOCTYPE html>

	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
</head>

<body>
	<tc_include file="Public:header" />
	<section class="banner"><img src="__TMPL__Zt/orth-contest/imgs/banner.jpg" /></section>

	<img src="__TMPL__Zt/orth-contest/imgs/content-1-bg.png">

	<section class="content-1 container pt-2 pb-4">
		<div class="text-center pb-3"><img class="w-75" src="__TMPL__Zt/orth-contest/imgs/content-1-title.png"></div>
		<div class="content-1-info text-center">
			<img src="__TMPL__Zt/orth-contest/imgs/content-1-img-1.png">
			<img class="mt-2" src="__TMPL__Zt/orth-contest/imgs/content-1-img-2.png">
			<img class="mt-2 mb-3" src="__TMPL__Zt/orth-contest/imgs/content-1-img-3.png">
			<p class="text-white text-decoration text-line-height">
				牙齿不整齐，影响学习、工作、交际<br/>
				光想想就让人心碎！<br/>
				不用担心，参与德道口腔首届矫正天使招募大赛<br/>
				让你拥有美丽笑容<br/>
			</p>
		</div>
		<form class="mt-4 border rounded pt-3">
			<h1 class="mb-2">报名通道</h1>
			<img src="__TMPL__Zt/orth-contest/imgs/form-title-img.png">
			<div class="p-3">
				<p class="mb-2">您的牙齿症状：</p>
				<div class="symptom">
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 active">牙缝大</font>
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">牙齿不齐</font>
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">牙齿拥挤</font>
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">龅（暴）牙</font>
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">地包天</font>
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">其他牙齿情况</font>
					<input type="hidden" class="symptom-value" name="data[symptom]" value="牙缝大">
				</div>
				<p class="mb-2">您的年龄：</p>
				<div class="age">
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 active">12-17岁</font>
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">18-25岁</font>
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">26-30岁</font>
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">31-35岁</font>
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">35岁以上</font>
					<input type="hidden" class="symptom-value" name="data[age]" value="12-17岁">
				</div>
				<p class="mb-2">您的性别：</p>
				<div class="gender">
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 active">男</font>
					<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">女</font>
					<input type="hidden" class="symptom-value" name="data[gender]" value="1男">
				</div>
				<p class="mb-1">您的电话：</p>
				<input type="text" class="w-100 pt-3 pb-3 pl-2 rounded mt-2 mb-2 phone"  name="data[phone]">
				<p class="mb-1">您的姓名：</p>
				<input type="text" class="w-100 pt-3 pb-3 pl-2 rounded name" name="data[name]" >
				<input type="hidden" name="table_id" value="62" />
				<input type="hidden" name="page" class="page" />
				<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">

				<p class="text-center pt-3 pb-3 m-auto">
					<a class="submit-btn d-inline-block font-weight-bold pt-2 pb-2 pl-5 pr-5 mt-2">马上报名参与活动</a>
				</p>
			</div>
			
			
		</form>
	</section>

	<img src="__TMPL__Zt/orth-contest/imgs/content-2-bg.png">

	<section class="content-2 container pt-2 pb-4">
		<img src="__TMPL__Zt/orth-contest/imgs/content-2-img-1.png">
		<img class="mt-5" src="__TMPL__Zt/orth-contest/imgs/content-2-img-2.png">
		<div class="mt-4 mb-2 text-center">
			<p class="font-8 text-white mb-0">★奖项优惠不可叠加使用</p>
			<a class="btn d-inline-block font-weight-bold pt-2 pb-2 pl-5 pr-5 mt-2 gotoform">即刻报名</a>
		</div>
		<img class="mt-3" src="__TMPL__Zt/orth-contest/imgs/content-2-img-3.png">
	</section>

	<img src="__TMPL__Zt/orth-contest/imgs/content-1-bg.png">

	<section class="content-3 container pt-2 pb-4">
		<div class="text-center pb-3"><img class="w-75" src="__TMPL__Zt/orth-contest/imgs/content-3-title.png"></div>
		<div class="content-3-info text-center">
			<img class="mt-2 pb-2 border-bottom" src="__TMPL__Zt/orth-contest/imgs/content-3-img-1.png">
			<img class="mt-2 mb-3" src="__TMPL__Zt/orth-contest/imgs/content-3-img-2.png">
		</div>
	</section>

	<img src="__TMPL__Zt/orth-contest/imgs/content-2-bg.png">

	<section class="content-4 container pt-2 pb-4">
		<div class="text-center pb-3"><img class="w-75" src="__TMPL__Zt/orth-contest/imgs/content-4-title.png"></div>
		<div class="content-3-info text-center">
			<p class="text-white text-decoration text-line-height">
				正畸前，ta们也同你一样<br/>
				受畸形牙的影响，颜值低，影响自信心<br/>
				正畸后，重拾健康好牙<br/>
				变身“白富美”、“高富帅”，华丽逆袭人生
			</p>
			<img class="mt-2 mb-3" src="__TMPL__Zt/orth-contest/imgs/content-4-img.jpg">
		</div>
	</section>

	<img src="__TMPL__Zt/orth-contest/imgs/content-5-bg.png">

	<section class="content-5 container text-center pt-2 pb-4">
		<img class="mt-2 mb-3 w-75" src="__TMPL__Zt/orth-contest/imgs/content-5-img.png">
	</section>

	<tc_include file="Public:footer" />
</body>
<script type="text/javascript">
	$(function() {

		$(".gotoform").click(function(){
			$("html,body").animate({scrollTop:1000}, 500);
		});

		$('.symptom font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.symptom input').val($(this).text());
		});

		$('.age font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.age input').val($(this).text());
		});

		$('.gender font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.gender input').val($(this).text());
		});
	
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}


			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				alert(result.info);
			});
		});
	})
</script>
</html>
