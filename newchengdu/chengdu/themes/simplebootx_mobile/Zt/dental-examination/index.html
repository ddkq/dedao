<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>成都市民口腔健康大调查_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link rel="stylesheet" href="__TMPL__Public/css/swiper.min.css">
	<link href="__TMPL__Zt/dental-examination/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script src="__TMPL__Public/js/swiper.min.js"></script>
</head>
<body>
	<tc_include file="Public:header" />

	<section class="banner">
		<img src="__TMPL__Zt/dental-examination/imgs/1.jpg" alt="">
		<h5 class="top pt-3 pb-3 text-center">填写下方表单，领取口腔检查名额</h5>
	</section>
	
	<section class="container">
		<form action="" class="mt-2 mb-4">
			<input type="text" placeholder="姓名:" class="w-100 pt-2 pb-2 pl-2 name" name="data[name]">
			<input type="text" placeholder="电话:" class="w-100 pt-2 pb-2 pl-2 mt-2 phone" name="data[phone]">
			<input type="text" placeholder="年龄:" class="w-100 pt-2 pb-2 pl-2 mt-2 age" name="data[age]" />
			<input type="hidden" name="table_id" value="36" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center"><a href="javascript:;" class="d-block m-auto text-white w-100 submit-btn pt-2 pb-2 pr-4 pl-4">提交</a></p>
		<img class="border-bottom" src="__TMPL__Zt/dental-examination/imgs/2.jpg">
		<div class="name-list pt-2 pb-2">
			<div class="text-center">最新报名名单</div>
			<div class="swiper-container name2-list swiper-no-swiping" style="height: 90px;">
				<div class="swiper-wrapper">
					
				</div>
			</div>
		</div>
	</section>

	<div class="mt-2">
		<img src="__TMPL__Zt/dental-examination/imgs/3.jpg" alt="">
	</div>
	
	<section class="container pt-2 pb-3 border-bottom yel-bg">
		<img class="mb-2" src="__TMPL__Zt/dental-examination/imgs/4.jpg" alt="">
		<h3 class="text-center font-weight-bold brown mb-0">长期不检查口腔</h3>
		<h3 class="text-center mb-3 brown">带来健康隐患</h3>
		<img src="__TMPL__Zt/dental-examination/imgs/5.jpg" alt="">
	</section> 
	
	<section class="container pt-3 pb-3 border-bottom yel-bg">
		<h4 class="text-center font-weight-bold brown mb-0">成都德道智能口腔</h4>
		<h5 class="text-center mb-3 brown">为缺牙中老年群体早日种上一口牙</h5>
		<div class="swiper-container swiper01 w-100 mt-3">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="__TMPL__Zt/dental-examination/imgs/slide01.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/dental-examination/imgs/slide02.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/dental-examination/imgs/slide03.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/dental-examination/imgs/slide04.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/dental-examination/imgs/slide05.png" alt=""></div>
			</div>
		</div>
		<div class="swiper-pagination position-none mt-2"></div>
	</section>

	<section class="pt-3 pb-3 border-bottom yel-bg"> 
		<h4 class="text-center font-weight-bold brown mb-0">智能口腔专家团</h4>
		<h4 class="text-center mb-3 brown">为市民带来全新的种牙感受</h4>
		<div class="swiper-container text-center doctor w-100 mt-3">
			<div class="swiper-wrapper">
				<div class="swiper-slide p-3"><img src="__TMPL__Zt/dental-examination/imgs/doctor01.png" alt=""></div>
				<div class="swiper-slide p-3"><img src="__TMPL__Zt/dental-examination/imgs/doctor02.png" alt=""></div>
				<div class="swiper-slide p-3"><img src="__TMPL__Zt/dental-examination/imgs/doctor03.png" alt=""></div>
			</div>
		</div>
		<div class="swiper-pagination2 text-center position-none mt-2"></div>
	</section>
	
	<section class="pt-3 pb-3 yel-bg">
		<h4 class="text-center font-weight-bold brown mb-0">成都德道口腔医院</h4>
		<h4 class="text-center mb-3 brown">创智能牙科3.0，实施精准医疗</h4>
		<img src="__TMPL__Zt/dental-examination/imgs/6.jpg" alt="">
	</section>
	
	<tc_include file="Public:footer" />
</body>
<script>
	$(function() {
		var mySwiper = new Swiper('.name2-list',{
		    autoplay: true,
		    observer: true,
		    loop: true,
		    direction : 'vertical',
		    height: 30,
	  	});
	  	
	  	var mySwiper1 = new Swiper('.swiper01', {
			autoplay: true,//可选选项，自动滑动
			loop:true,
			pagination: {
				el: '.swiper-pagination',
			},
		});
		
		var mySwiper1 = new Swiper('.doctor', {
			autoplay: true,//可选选项，自动滑动
			loop:true,
			pagination: {
				el: '.swiper-pagination2',
			},
		})

		$.post('/api/form/formdata', {}, function(data) {
			// console.log(data)
			var html = '';
			for(var i = 0; i < data.length; i ++) {
				html += '<div class="swiper-slide text-center">'+
							'<i class="icon d-inline-block"></i>'+
							'<span class="d-inline-block ml-3">'+ data[i].name +'</span>'+
							'<span class="d-inline-block ml-3">'+ data[i].phone +'</span>'+
							'<span class="d-inline-block ml-3">'+ data[i].time +'</span>'+
						'</div>';
			}
			$('.name-list .swiper-wrapper').html(html);
		});

		$('.age span').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.age input').val($(this).text());
		});

		$('.condition span').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.condition input').val($(this).text());
		});

		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var age = $(".age").val();
			var re3 = /^[0-9]{1,2}$/;
			if(age == ''){
				alert("年龄不能为空"); 
				return false; 
			}else if(age != null){
				if (!re3.test(age)){ 
					alert("请输入正确的年龄"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
