<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>920爱牙日_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link href="__TMPL__Zt/Teeth-care-Day/index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<tc_include file="Public:header" />
	
	<section class="banner text-center position-relative">
		<img src="__TMPL__Zt/Teeth-care-Day/imgs/banner.png" alt="">
		<div class="title position-absolute"><img src="__TMPL__Zt/Teeth-care-Day/imgs/title.png" alt=""></div>
	</section>

	<section class="content-box-1 mt-3 container text-center">
		<div class="w-75 m-auto"><img src="__TMPL__Zt/Teeth-care-Day/imgs/title2.png" alt=""></div>
		<form method="post" enctype="multipart/form-data">
			<div class="d-flex flex-wrap mt-2 text-left">
				<span class="w-25 form-radio"><input type="radio" name="data[symptom]" value="单颗缺失" id="radio-1" checked="checked"><label for="radio-1">单颗缺失</label></span>
				<span class="w-25 form-radio"><input type="radio" name="data[symptom]" value="多颗缺失" id="radio-2"><label for="radio-2">多颗缺失</label></span>
				<span class="w-25 form-radio"><input type="radio" name="data[symptom]" value="半口缺失" id="radio-3"><label for="radio-3">半口缺失</label></span>
				<span class="w-25 form-radio"><input type="radio" name="data[symptom]" value="全口缺失" id="radio-4"><label for="radio-4">全口缺失</label></span>
				<span class="w-25 form-radio"><input type="radio" name="data[symptom]" value="牙齿松动" id="radio-5"><label for="radio-5">牙齿松动</label></span>
				<span class="form-radio"><input type="radio" name="data[symptom]" value="佩戴假牙或烤瓷牙想替换成种牙" id="radio-6"><label for="radio-6">佩戴假牙或烤瓷牙想替换成种牙</label></span>
			</div>
			<p class="mt-3"><input type="text" name="data[name]" placeholder="请输入您的姓名" class="name w-100 pt-2 pb-2"></p>
			<p><input type="text" name="data[phone]" placeholder="请输入手机号获取免费口腔检查" class="phone w-100 pt-2 pb-2"></p>
			<p><a href="javascript:;" class="submit-btn pt-2 pb-2 d-block text-white m-auto font-weight-bold">提交获取免费口腔检查</a></p>
			<p class="tips"><span class="red">*</span>提交成功后，工作人员将在一天内联系您，请保持通讯畅通</p>
			<input type="hidden" name="table_id" value="35" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
	</section>

	<section class="content-box-2 mt-3 position-relative">
		<div class="text text-indent pt-3 pl-3 pr-3">四川省<span class="yellow">中老年口腔健康数据普查行动</span>进行半个月以来，得到了众多缺牙市民的积极参与。为此，在<span class="yellow">920爱牙日</span>到来之际，德道口腔发起关爱缺牙市民全民调查行动，<span class="yellow">助力缺牙市民提升口腔保健意识</span>，拥有好口福，享受品质生活。</div>
		<div class="container mt-3">
			<div class="w-75 m-auto"><img src="__TMPL__Zt/Teeth-care-Day/imgs/title3.png" alt=""></div>
			<div class="text-indent mt-3 text-2">普查数据显示，四川中老年人缺牙情况不容乐观，63%的老人存在3-10颗的缺牙问题（样本300人），缺牙的存在严重影响了全身健康。</div>
		</div>
		<div class="mt-3"><img src="__TMPL__Zt/Teeth-care-Day/imgs/content-2.png" alt=""></div>
		<p class="mt-4 mb-4"><a onclick="javascript:openJesongChatByGroup(16524,20125);" target="_blank" class="swt-btn d-block text-white text-center pt-2 pb-2 m-auto font-weight-bold">我有缺牙问题，在线咨询专家</a></p>
	</section>

	<section class="content-box-3 mt-3">
		<div class="w-75 m-auto"><img src="__TMPL__Zt/Teeth-care-Day/imgs/title4.png" alt="" class="mt-3"></div>
		<div class="w-75 m-auto"><img src="__TMPL__Zt/Teeth-care-Day/imgs/content-3.png" alt="" class="mt-3"></div>
		<p class="mt-3"><a href="javascript:;" class="swt-btn pt-2 pb-2 d-block text-white text-center m-auto font-weight-bold">在线获取我的种牙方案</a></p>
	</section>

	<tc_include file="Public:footer" />
</body>
<script>
	$(function() {
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == null){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != null){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == null){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != null){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
