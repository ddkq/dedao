<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>蓉城口福计划_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link rel="stylesheet" href="__TMPL__Public/css/swiper.min.css">
	<link href="__TMPL__Zt/20190212/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script src="__TMPL__Public/js/swiper.min.js"></script>
</head>
<body>
	<tc_include file="Public:header" />

	<section class="banner"><img src="__TMPL__Zt/20190212/imgs/banner.jpg" alt=""></section>

	<section class="container">
		<form action="" class="mt-3 mb-3">
			<div class="mb-3 d-flex justify-content-between porject">
				<div class="d-inline-block">申请项目：</div>
				<span class="d-inline-block w-22 text-center active">缺牙</span>
				<span class="d-inline-block w-22 text-center">牙齿松动</span>
				<span class="d-inline-block w-22 text-center">其他情况</span>	
				<input type="hidden" name="data[symptom]" value="缺牙">
			</div>
			<div class="d-flex justify-content-between name">
				<span class="d-inline-block" style="width: 25%;">申  请  人：</span>
				<input type="text" class="pt-1 pl-2 pb-1" name="data[name]">
			</div>
			<div class="d-flex justify-content-between phone mt-3">
				<span class="d-inline-block" style="width: 25%;">申请电话：</span>
				<input type="text" class="pt-1 pl-2 pb-1" name="data[phone]">
			</div>
			<input type="hidden" name="table_id" value="53" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2"><a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2">申请福利</a></p>
		<p class="list text-center"><i class="line"></i>最新报名名单<i class="line"></i></p>
		<div class="name-list pt-2 pb-2">
			<div class="swiper-container data-list swiper-no-swiping" style="height: 200px;">
				<div class="swiper-wrapper">
					
				</div>
			</div>
		</div>
		<img src="__TMPL__Zt/20190212/imgs/0.png" alt="">
	</section>
	
	<div class="mt-3 mb-3">
		<img src="__TMPL__Zt/20190212/imgs/1.jpg" alt="">
	</div>

	<div style="background: #001B54;" class="pb-3 pt-3">
		<div><img src="__TMPL__Zt/20190212/imgs/banner-title.png" alt=""></div>
		<div class="swiper-container swiper01">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="__TMPL__Zt/20190212/imgs/banner-1.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190212/imgs/banner-2.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190212/imgs/banner-3.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190212/imgs/banner-4.png" alt=""></div>
			</div>
		</div>
		<div class="swiper-pagination1 text-center"></div>
	</div>
	
	<div class="mb-3"><img src="__TMPL__Zt/20190212/imgs/2.jpg" alt=""></div>
	
	<tc_include file="Public:footer" />
</body>
<script>
	$(function() {
		var mySwiper = new Swiper('.data-list',{
		    autoplay: true,
		    observer: true,
		    loop: true,
		    direction : 'vertical',
		    height: 40,
	  	});
	  	
	  	var mySwiper2 = new Swiper('.swiper01', {
			autoplay: true,//可选选项，自动滑动
			loop: true,
			pagination: {
				el: '.swiper-pagination1',
			},
		})

		$.post('/api/form/formdata', {}, function(data) {
			// console.log(data)
			var html = '';
			for(var i = 0; i < data.length; i ++) {
				html += '<div class="swiper-slide text-center">'+
							'<span class="d-inline-block ml-3">'+ data[i].name +'</span>'+
							'<span class="d-inline-block ml-3">'+ data[i].phone +'</span>'+
							'<span class="d-inline-block ml-3">'+ data[i].time +'</span>'+
						'</div>';
			}
			$('.name-list .swiper-wrapper').html(html);
		});



		$('.age span').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.age input').val($(this).text());
		});

		$('.porject span').on('click', function() {
			$(this).addClass('active').siblings('span').removeClass('active');
			$('.porject input').val($(this).text());
		})

		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name input").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone input").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
