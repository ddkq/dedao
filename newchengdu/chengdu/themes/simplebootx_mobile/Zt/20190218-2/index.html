<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>40—50岁缺牙了，别乱去镶牙_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link rel="stylesheet" href="__TMPL__Public/css/swiper.min.css">
	<link href="__TMPL__Zt/20190218/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script src="__TMPL__Public/js/swiper.min.js"></script>
</head>
<body>

	<section class=""><img src="__TMPL__Zt/20190218/imgs/1.jpg" alt=""></section>

	<section class="container">
		<form action="" class="mt-3 mb-3">
			<p class="mb-1">牙齿状况：</p>
			<div class="pl-2 mb-3 porject">
				<span class="d-inline-block pt-2 pb-2 mr-2 mb-2 text-center active">多颗缺牙</span>
				<span class="d-inline-block pt-2 pb-2 mr-2 mb-2 text-center">半口缺牙</span>
				<span class="d-inline-block pt-2 pb-2 mr-2 mb-2 text-center">全口缺牙</span>
				<span class="d-inline-block pt-2 pb-2 mr-2 mb-2 text-center">牙齿其他情况</span>
				<input type="hidden" name="data[symptom]" value="多颗缺牙">
			</div>
			<p class="mb-1">年龄：</p>
			<div class="mb-3 d-flex justify-content-between age">
				<span class="d-inline-block pt-2 pb-2 mr-2 mb-2 text-center active">40岁以下</span>
				<span class="d-inline-block pt-2 pb-2 mr-2 mb-2 text-center">40-50岁</span>
				<span class="d-inline-block pt-2 pb-2 mr-2 mb-2 text-center">60岁以上</span>
				<input type="hidden" name="data[age]" value="40岁以下">
			</div>
			<p class="mb-1">电话：</p>
			<input type="text" class="pt-1 pl-2 pb-1 w-100 phone" name="data[phone]">
			<p class="mb-1">姓名：</p>
			<input type="text" class="pt-1 pl-2 pb-1 w-100 name" name="data[name]">
			<input type="hidden" name="table_id" value="36" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2"><a href="javascript:;" class="text-center text-white w-100 submit-btn pt-2 pb-2">提交获取报价</a></p>
	</section>
	
	<div class="mt-3">
		<img src="__TMPL__Zt/20190218/imgs/2.jpg" alt="">
		<img src="__TMPL__Zt/20190218/imgs/3.jpg" alt="">
		<img src="__TMPL__Zt/20190218/imgs/4.jpg" alt="">
	</div>

	<div class="pb-3">
		<div><img src="__TMPL__Zt/20190218/imgs/5.jpg" alt=""></div>
		<div class="swiper-container swiper01">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="__TMPL__Zt/20190218/imgs/5-1.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190218/imgs/5-2.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190218/imgs/5-3.png" alt=""></div>
				<div class="swiper-slide"><img src="__TMPL__Zt/20190218/imgs/5-4.png" alt=""></div>
			</div>
		</div>
		<div class="swiper-pagination1 text-center"></div>
	</div>
	
	<div class="copy">
		<p>CopyRight © 2017 成都青羊德道口腔医院 版权所有 
			<br/> ICP备案号：<a href="http://www.miitbeian.gov.cn" target="_blank">蜀ICP备18017345号-1</a>
			<br/> <a target="_blank" class="d-flex justify-content-center" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=51010502010725"><img src="__TMPL__Public/images/ga-icon.png" style="float:left;" />川公网安备 51010502010725号</a>
			广审号：（成青） 医广【2019】第03-12-510105020号
		</p>
	</div>
</body>
<script>
	$(function() {
		
	  	var mySwiper2 = new Swiper('.swiper01', {
			autoplay: true,//可选选项，自动滑动
			loop: true,
			pagination: {
				el: '.swiper-pagination1',
			},
		})

		$('.age span').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.age input').val($(this).text());
		});

		$('.porject span').on('click', function() {
			$(this).addClass('active').siblings('span').removeClass('active');
			$('.porject input').val($(this).text());
		})

		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
