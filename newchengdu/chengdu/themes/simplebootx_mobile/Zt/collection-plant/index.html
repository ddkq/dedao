<!doctype html>
<html lang="en">
<head>
	<meta name="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}" />
	<meta name="format-detection" content="telephone=no" />
	<title>100万现金征集高疑难种牙案例_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link href="__TMPL__Zt/collection-plant/index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<tc_include file="Public:header" />

	<section class="banner position-relative">
		<a onclick="javascript:openJesongChatByGroup(16524,20125);"></a><img src="__TMPL__Zt/collection-plant/imgs/banner.jpg" alt="">
	</section>

	<section class="content-box-1">
		<h3 class="pt-3 pb-3 red text-center font-weight-bold mb-0">填单报名—获取种牙福利</h3>
		<div class="container pt-3">
			<p class="pl-2 pb-2 position-relative p-num text-center">目前已经有<span class="red">{$code = mt_rand(6000,10000)}人</span>参与活动</p>
			<form id="form1" method="post" enctype="multipart/form-data">
				<input type="hidden" name="table_id" value="28" />
				<input type="hidden" name="page" class="page" />
				<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
				<h6>我的牙齿状况：</h6>
				<div class="d-flex">
					<div class="col-4 d-flex flex-column p-0">
						<p class="d-inline-block mb-0"><input type="radio" name="data[symptom]" value="缺大牙" checked="checked">缺大牙</p>	
						<p class="d-inline-block mb-0"><input type="radio" name="data[symptom]" value="半口无牙">半口无牙  </p>
						<p class="d-inline-block mb-0"><input type="radio" name="data[symptom]" value="蛀牙（补牙）">蛀牙（补牙）</p>
					</div>
					<div class="col-4 d-flex flex-column p-0 ml-2">
						<p class="d-inline-block mb-0"><input type="radio" name="data[symptom]" value="缺门牙">缺门牙</p>
						<p class="d-inline-block mb-0"><input type="radio" name="data[symptom]" value="全口无牙">全口无牙</p>
						<p class="d-inline-block mb-0"><input type="radio" name="data[symptom]" value="其他牙齿情况">其他牙齿情况</p>
					</div>
					<div class="col-4 d-flex flex-column p-0 ml-2">
						<p class="d-inline-block mb-0"><input type="radio" name="data[symptom]" value="多颗缺牙">多颗缺牙</p>
						<p class="d-inline-block mb-0"><input type="radio" name="data[symptom]" value="烤瓷牙失败">烤瓷牙失败</p>
					</div>
				</div>
				<h6 class="mt-2">姓名<span class="red">*</span></h6>
				<p class="name">
					<input type="text" placeholder="输入您的姓名" name="data[name]" class="w-100 p-3 input-name">
				</p>
				<h6>电话<span class="red">*</span></h6>
				<p class="phone">
					<input type="text" placeholder="输入手机号获取种植方案" name="data[phone]" class="w-100 p-3 input-phone">
				</p>
				<p class="submit-btn mt-4"><a href="javascript:;" class="d-block text-white text-center p-3 font-11">一键提交  免费领取</a></p>
			</form>
		</div>
	</section>

	<section class="content-box-2">
		<a onclick="javascript:openJesongChatByGroup(16524,20125);"><img src="__TMPL__Zt/collection-plant/imgs/2.jpg" /></a>
	</section>

	<section class="content-box-3">
		<div class="container pt-2 pb-2">
			<div class="d-flex">
				<div class="col-4 d-flex align-items-center align-self-center flex-column bck-white p-2">
					<img src="__TMPL__Zt/collection-plant/imgs/3.jpg" width="60%" />
					<p class="red mb-0">来院指引</p>
				</div>
				<div class="col-8 p-2 text-white">
					<h6 class="font-weight-bold mb-0">医院地址：</h6>
					<p>成都市青羊区金凤路19号附1号</p>
					<h6 class="font-weight-bold mb-0">交通路线：</h6>
					<p class="mb-0">地铁7号线金沙博物馆 C出口 </p>
				</div>	
			</div>
		</div>
	</section>

	<tc_include file="Public:footer" />
	
	<script>
		$(function(){
			$('.page').val(window.location.href);
			
		});
		$('body').on('click', '.submit-btn', function() {	
			var name = $(".name input").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
	
			var phone = $(".phone input").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('#form1').serializeArray();

			$.post('/tables/tables/add_post',data,function(result){
				alert(result.info);
			});

		});

	</script>
	
	
	
</body>
</html>
