<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>免费申领种植牙_{$site_name}</title>
	<tc_include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/css/bootstrap4.min.css">
	<link rel="stylesheet" href="__TMPL__Public/css/swiper.min.css">
	<link href="__TMPL__Zt/20190604/index.css" rel="stylesheet" type="text/css">
	<script src="__TMPL__Public/js/jquery-2.1.1.min.js"></script>
	<script src="__TMPL__Public/js/swiper.min.js"></script>
</head>
<body>
	<tc_include file="Public:header" />
	<section class="banner"><img src="__TMPL__Zt/20190604/imgs/1.jpg" /></section>
	
	<section class="container pb-2">
		<form action="" class="mt-3 mb-4">
			<div class="symptom text-center mb-3">
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 active">缺门牙/大牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">多颗缺牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">半/全口缺牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">常年戴假牙</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">残留牙根</font>
				<font class="d-inline-block pt-2 pb-2 mr-1 mb-2 ">其他牙齿情况</font>
				<input type="hidden" class="symptom-value" name="data[symptom]" value="缺门牙/大牙">
			</div>
			<input type="text" class="w-100 pt-3 pb-3 name" name="data[name]" placeholder="姓名">
			<input type="text" class="w-100 pt-3 pb-3 mt-2 phone"  name="data[phone]" placeholder="电话">
			<input type="hidden" name="table_id" value="36" />
			<input type="hidden" name="page" class="page" />
			<input type="hidden" name="code" value="{$code = mt_rand(0,1000000)}">
		</form>
		<p class="text-center pt-2 mb-3">
			<a href="javascript:;" class="text-center text-white w-75 submit-btn pt-2 pb-2 d-inline-block">申请院长亲诊名额</a>
		</p>
	</section>
	<div class="">
		<img class="gotoform" src="__TMPL__Zt/20190604/imgs/6.jpg"/>
		<img src="__TMPL__Zt/20190604/imgs/2.jpg"/>
		<img src="__TMPL__Zt/20190604/imgs/3.jpg"/>
		<img src="__TMPL__Zt/20190604/imgs/4.jpg"/>
	</div>
	<div class="position-relative container mb-5">
		<div class="swiper-container ">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="__TMPL__Zt/20190604/imgs/4-1.png"></div>
					<div class="swiper-slide"><img src="__TMPL__Zt/20190604/imgs/4-2.png"></div>
					<div class="swiper-slide"><img src="__TMPL__Zt/20190604/imgs/4-3.png"></div>
				</div>
			</div>
		<div class="swiper-pagination mt-2 mb-5"></div>	
	</div>
	<img src="__TMPL__Zt/20190604/imgs/5.jpg"/>
	<tc_include file="Public:footer" />
</body>
<script type="text/javascript">
	$(function() {

		var swiper = new Swiper('.swiper-container', {
			autoplay: true,
			loop: true,
			pagination: {
	        el: '.swiper-pagination',
	      },
		})

		$(".gotoform").click(function(){
			$("html,body").animate({scrollTop:300}, 500);
		});

		$('.symptom font').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			$('.symptom input').val($(this).text());
		});
		
		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re2.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				//console.log(result);
				alert(result.info);
			});
		});
	})
</script>
</html>
