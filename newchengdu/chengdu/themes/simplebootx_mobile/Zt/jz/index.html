<script>
	$(function(){

	});
	var mySwiper = new Swiper('.doctor', {
		pagination: {

	$('.radio>span').on('click', function() {

		$(this).children('i').addClass('index-icon');
		$(this).siblings().children('i').removeClass('index-icon');
		$('.input-symptom').val(value);
	})

	$('body').on('click', '.submit-btn', function() {	
		var name = $(".name-input input").val();
		var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
		if(name == null){
			alert("姓名不能为空"); 
			return false; 
		}else if(name != null){
			if (!re1.test(name)){ 
				alert("姓名格式不正确"); 
				return false; 
			}	
		}
		

		var phone = $(".phone-input input").val();
		var re2 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
		if(phone == null){
			alert("电话不能为空"); 
			return false; 
		}else if(phone != null){
			if (!re2.test(phone)){ 
				alert("电话格式不正确"); 
				return false; 
			}
		}

		// console.log(data)
		$.post('/tables/tables/add_post',data,function(result){
			//console.log(result);
			alert(result.info);
		});
	});
