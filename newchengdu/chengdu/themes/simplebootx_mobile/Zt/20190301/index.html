<script>
	$(function() {
		
		$(".gotoform").click(function(){
			$("html,body").animate({scrollTop:300}, 500);
		});
	  	
	  	var mySwiper2 = new Swiper('.swiper01 .swiper-container', {
			autoplay: true,//可选选项，自动滑动
			loop: true,
			pagination: {

			},
		})
	  	
	  	var mySwiper3 = new Swiper('.swiper02 .swiper-container', {
			autoplay: true,//可选选项，自动滑动
			loop: true,
			pagination: {
				el: '.swiper-pagination2',
			},
		})
	  	
	  	
	  	$.ajax({
            type: "GET",
            url: "http://api.cdddkqyy.com/api/form/formdata",
            dataType: "json",
            success: function(data){
                $.each(data, function(index,item){
                	console.log(item)
                	var str="";
                   str+="<li><span>"+item.name+"</span><span class='ml-5'>"+item.phone+"</span><span class='ml-5'>"+item.time+"</span></li>"
                	$('.sport ul').append(str)
                });  
        	}
        });


		$('.page').val(window.location.href);
		$('.submit-btn').on('click', function() {
			var name = $(".name").val();
			var re1 = /^[\u4E00-\u9FA5]{1,6}$/; 
			if(name == ''){
				alert("姓名不能为空"); 
				return false; 
			}else if(name != ''){
				if (!re1.test(name)){ 
					alert("姓名格式不正确"); 
					return false; 
				}	
			}
			
			var phone = $(".phone").val();
			var re3 = /^((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+(\d{8})$/;
			if(phone == ''){
				alert("电话不能为空"); 
				return false; 
			}else if(phone != ''){
				if (!re3.test(phone)){ 
					alert("电话格式不正确"); 
					return false; 
				}
			}
			
			var data = $('form').serializeArray();
			$.post('/tables/tables/add_post',data,function(result){
				window._agl && window._agl.push(['track', ['success', {t: 3}]]);
				alert(result.info);
			});
		});
	})
</script>
