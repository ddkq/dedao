<!DOCTYPE html>
<html>
	<tc_include file="Public:head" />
	<link href="__TMPL__Public/css/article.css" rel="stylesheet" type="text/css">
	<title>{$name}_{$site_name}</title>
	<meta name="keywords" content="{$seo_keywords}"/>
	<meta name="description" content="{$seo_description}" />
	</head>
	<body>
		<tc_include file="Public:article_header" />
		
		<div class="main_list">
			<div class="term_title media">
				<div class="media-left media-middle"></div>
				<div class="media-body">{$name}</div>
				<i class="fa fa-plus show_child"></i>
			</div>
			<ul class="termchild_list clearfix">
				<volist name="department" id="vo">
					<li class="col-xs-4"><a href="/department/{$vo.term_id}.html">{$vo.name}</a></li>
				</volist>
			</ul>
			<ul class="lists dlists">
				<volist name="doctor" id="vo">
					<if condition="($vo[department_id] eq $term_id) || ($term_id eq 7)">
						<li class="clearfix">
							<div class="media-left">
								<img src="{$vo.main_img}">
							</div>
							<div class="media-body">
								<p><span>{$vo.name}</span>{$vo.job}</p>
								<p class="time">
									<volist name="vo['experience']" id="vo1">
										{$vo1}<br/>
									</volist>
								</p>
								<p class="time">擅长项目：{$vo.item}</p>
								<div class="swt">
									<a href="/doctor/{$vo.id}.html">专家详情</a>
									<a onclick="javascript:openJesongChatByGroup(16524,20125);">预约咨询</a>	
								</div>
							</div>
						</li>
					<else/>
					</if>
				</volist>
			</ul>
		</div>
		<tc_include file="Public:footer" />
	</body>
</html>
