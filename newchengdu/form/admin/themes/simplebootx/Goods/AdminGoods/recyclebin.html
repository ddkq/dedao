<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('AdminEx/index')}">{:L('PORTAL_ADMINEX_RECYCLE')}</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('AdminEx/recyclebin')}">
			分类： 
			<select class="select_2" name="term">
				<option value='0'>全部</option>{$taxonomys}
			</select> &nbsp;&nbsp;
			时间：
			<input type="text" name="start_time" class="js-date" value="{$formget.start_time|default=''}" style="width: 80px;" autocomplete="off">-
			<input type="text" class="js-date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
			关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入关键字...">
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<form class="js-ajax-form" action="" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminEx/clean')}" data-subcheck="true" data-msg="你确定删除吗？">{:L('DELETE')}</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="300">{:L('TITLE')}</th>
						<th width="50">{:L('CATEGORY')}</th>
						<th width="70">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<foreach name="posts" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
					<td><a href="/good/{$vo['good_id']}.html" target="_blank"> <span>{$vo.good_name}</span></a></td>
					<td>{$terms[$vo['term_id']]}</td>
					<td>
						<a href="{:U('AdminGoods/restore',array('id'=>$vo['good_id']))}" class="js-ajax-dialog-btn" data-msg="确定还原吗？">还原</a>| 
						<a href="{:U('AdminGoods/clean',array('id'=>$vo['good_id']))}" class="js-ajax-delete">{:L('DELETE')}</a></td>
				</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th>{:L('TITLE')}</th>
						<th>{:L('CATEGORY')}</th>
						<th width="70">{:L('ACTIONS')}</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminEx/clean')}" data-subcheck="true" data-msg="你确定删除吗？">{:L('DELETE')}</button>
			</div>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
