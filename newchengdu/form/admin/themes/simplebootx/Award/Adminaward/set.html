<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('adminaward/set_post')}">
			<div class="control-group">
				<label class="control-label">参加总人数</label>
				<div class="controls">
					<input type="text" name="award_total" value="{$award_settings['award_total']}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">免费种植体数字,多个用英文逗号隔开（注意别超过总人数）</label>
				<div class="controls">
					<textarea name="award_setting">{$award_settings['award_setting']}</textarea>
				</div>
			</div>
			
			<div class="form-actions">
				<button type="submit" class="btn btn-primary  js-ajax-submit">{:L("SAVE")}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
