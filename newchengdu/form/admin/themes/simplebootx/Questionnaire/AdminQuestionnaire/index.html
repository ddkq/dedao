<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">问卷管理</a></li>
			<li><a href="{:U('AdminQuestionnaire/add')}" target="_self">新建问卷</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('AdminQuestionnaire/index')}">
			时间：
			<input type="text" name="start_time" class="js-date" value="{$formget.start_time|default=''}" style="width: 80px;" autocomplete="off">-
			<input type="text" class="js-date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
			状态： 
			<select class="select_2" name="status">
				<option value='1'>使用中</option>
				<option value="0">已删除</option>
			</select>
			问卷名： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入问卷名...">
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">id</th>
						<th width="300">问卷名</th>
						<th width="70">创建时间</th>
						<th width="70">操作</th>
					</tr>
				</thead>
				<foreach name="posts" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td><span>{$vo.title}</span></td>
					<td>{$vo.createtime}</td>
					<td>
						<a href="{:U('AdminQuestionnaire/data',array('id'=>$vo['id']))}">查看数据</a> |
						<a href="{:U('AdminQuestionnaire/analysis',array('id'=>$vo['id']))}">交叉分析</a> |
						<a href="{:U('AdminQuestionnaire/edit',array('id'=>$vo['id'],'can'=>0))}">修改</a> | 
						<a href="{:U('AdminQuestionnaire/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
					</td> 
				</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="50">id</th>
						<th width="300">问卷名</th>
						<th width="70">创建时间</th>
						<th width="70">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location = "{:U('AdminQuestionnaire/index',$formget)}";
			}
		}
		setInterval(function() {
			refersh_window();
		}, 2000);
		
	</script>
</body>
</html>
